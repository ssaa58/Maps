40\u043e\u0431\u043b\u0435\u043c\u0430: \u0420\u0435\u043c\u043e\u043d\u0442 \u044f\u0449\u0438\u043a\u043e\u0432 \u0438\u043b\u0438 \u0434\u0432\u0435\u0440\u0435\u0446\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u0430 \u0437\u0430\u043c\u0435\u043d\u0430 \u0437\u0430\u043c\u043a\u043e\u0432 \u0438 \u0440\u0435\u043c\u043e\u043d\u0442 \u0434\u0432\u0435\u0440\u0446\u044b \u043d\u0430 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0445 \u044f\u0449\u0438\u043a\u0430\u0445\n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0421\u0430\u0440\u0430\u0442\u043e\u0432\u0441\u043a\u0438\u0439 \u0444\u0438\u043b\u0438\u0430\u043b\n\u041e\u0431\u044a\u0435\u043a\u0442: \u041c\u0414 \u0421\u0440\u0424\n\u0424\u0418\u041e: \u041a\u043e\u0440\u043e\u0431\u043a\u0430 \u0412. \u0410.\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 89271419444\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e 9\u003cbr\u003e\u003chr\u003e", "color": "blue", "coords": [52.006639, 47.821302], "days_left": 9}];
        var placemarksByColor = { 'red': [], 'yellow': [], 'blue': [] };

        // Разделяем метки по цветам
        placemarks.forEach(function (placemark) {
            var newPlacemark = new ymaps.Placemark(placemark.coords, {
                balloonContent: placemark.balloonContent,
                iconCaption: placemark.days_left
            }, {
                preset: 'islands#dotIcon',
                iconColor: placemark.color
            });
            newPlacemark.properties.set('color', placemark.color);
            placemarksByColor[placemark.color].push(newPlacemark);
        });

        var activeColors = { 'red': true, 'yellow': true, 'blue': true };

        // Функция добавления меток по порядку (Blue -> Yellow -> Red)
        function addPlacemarks() {
            myMap.geoObjects.removeAll();  // Сначала убираем все метки

            if (activeColors['blue']) {
                placemarksByColor['blue'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });
            }

            if (activeColors['yellow']) {
                placemarksByColor['yellow'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });
            }

            if (activeColors['red']) {
                placemarksByColor['red'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });
            }
        }

        // Изначально добавляем метки в нужном порядке
        addPlacemarks();

        // Устанавливаем автоматическое масштабирование карты под все метки
        var bounds = myMap.geoObjects.getBounds();
        if (bounds) {
            myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 10 });
        }

        // Функция для переключения меток по цветам
        function togglePlacemarks(color) {
            activeColors[color] = !activeColors[color];
            addPlacemarks();
            var bounds = myMap.geoObjects.getBounds();
            if (bounds) {
                myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 10 });
            }
        }

        // Добавляем кнопки фильтрации
        var buttons = document.getElementById('buttons');
        ['Red', 'Yellow', 'Blue'].forEach(function (color) {
            var button = document.createElement('button');
            button.textContent = color;
            button.classList.add('color-filter');
            button.onclick = function () {
                togglePlacemarks(color.toLowerCase());
                button.classList.toggle('inactive');
            };
            buttons.appendChild(button);
        });
    }
    ymaps.ready(init);
    </script>
