\u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u043d\u0430\u0433\u0440\u0435\u0432\u043e\u043c \u043d\u0430 \u0432\u0441\u0435\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u0430\u0445 \u041c\u041c \u041c\u0410 \u041c\u041a 2024 \u0414\u043e 30.11.2024\u0433 \u041e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0435 \u0422\u041e \u0442\u0435\u043f\u043b\u043e\u0432\u044b\u0445 \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0437\u0430\u0432\u0435\u0441 \u0441 \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u043d\u0430\u0433\u0440\u0435\u0432\u043e\u043c \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0437\u0430\u044f\u0432\u043a\u0438.\n\u041f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0432 \u0441\u043a\u0430\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u043c \u0432\u0438\u0434\u0435 \u043e\u0442\u0447\u0451\u0442 \u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0438 \u0422\u041e \u0441 \u0443\u043a\u0430\u0437\u0430\u043d\u0438\u0435\u043c \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0438 \u0441\u0440\u043e\u043a\u0430 \u0444\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0441 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435\u043c:\n- \u041f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435 1. \u041f\u0435\u0440\u0435\u0447\u0435\u043d\u044c \u043c\u0435\u0440\u043e\u043f\u0440\u0438\u044f\u0442\u0438\u0439 \u043f\u043e \u043f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0435 \u0442\u0435\u043f\u043b\u043e\u0432\u044b\u0445 \u0437\u0430\u0432\u0435\u0441 \u0441  \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u043d\u0430\u0433\u0440\u0435\u0432\u043e\u043c), \u0441 \u0443\u043a\u0430\u0437\u0430\u043d\u0438\u0435\u043c \u0441\u0440\u043e\u043a\u0430 \u0444\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f;\n- \u041f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435 2. \u0424\u043e\u0442\u043e\u043e\u0442\u0447\u0435\u0442 - \u043f\u0440\u0438 \u0437\u0430\u043a\u0440\u044b\u0442\u0438\u0438 \u0437\u0430\u0434\u0430\u0447\u0438 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0432\u043b\u043e\u0436\u0438\u0442\u044c \u0444\u043e\u0442\u043e \u043a\u0430\u0436\u0434\u043e\u0439 \u0437\u0430\u0432\u0435\u0441\u044b \u00ab\u0434\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0422\u041e\u00bb \u0438 \u00ab\u043f\u043e\u0441\u043b\u0435 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0422\u041e\u00bb .\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e 5\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u041a\u0432\u0430\u0440\u0441\u0430\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041f\u0435\u043d\u0437\u0430 \u0443\u043b. \u0418\u0437\u043c\u0430\u0439\u043b\u043e\u0432\u0430, 41\u0411\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200005245704\u003cbr\u003e\u003cb\u003e\u0420\u041f:\u003c/b\u003e \u0424\u0430\u0434\u0435\u0435\u0432\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 2024-11-30 00:00:00\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u041f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u0422\u041e \u0442\u0435\u043f\u043b\u043e\u0432\u044b\u0445 \u0437\u0430\u0432\u0435\u0441 \u0441 \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441                 myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 10 });
            }
        }

        document.querySelector('#red_button').addEventListener('click', function () {
            this.classList.toggle('inactive');
            togglePlacemarks('red');
        });

        document.querySelector('#yellow_button').addEventListener('click', function () {
            this.classList.toggle('inactive');
            togglePlacemarks('yellow');
        });

        document.querySelector('#blue_button').addEventListener('click', function () {
            this.classList.toggle('inactive');
            togglePlacemarks('blue');
        });

        document.querySelector('#all_button').addEventListener('click', function () {
            document.querySelectorAll('button').forEach(function (btn) {
                if (btn.id !== 'all_button') {
                    btn.classList.remove('inactive');
                }
            });
            activeColors = { 'red': true, 'yellow': true, 'blue': true };
            addPlacemarks();
        });
    }
    ymaps.ready(init);
    </script>
</head>

        <button id="all_button">Все</button>
