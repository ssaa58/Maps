0\u043e\u0441, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443\u044f\u0441\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438:\n\n\u0417\u043e\u043d\u0430, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u041e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u0438\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0433\u043e \u0444\u0430\u0441\u0430\u0434\u0430\n\u041e\u0431\u044a\u0435\u043a\u0442 \u0440\u0435\u043c\u043e\u043d\u0442\u0430, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0414\u0432\u0435\u0440\u0438\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u0420\u0435\u043c\u043e\u043d\u0442 \u0437\u0430\u043c\u043a\u0430, \u043f\u0435\u0442\u0435\u043b\u044c \u0438\u043b\u0438 \u0434\u043e\u0432\u043e\u0434\u0447\u0438\u043a\u0430\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0414\u0432\u0435\u0440\u044c \u0437\u0430\u043f\u0430\u0441\u043d\u043e\u0433\u043e \u0432\u044b\u0445\u043e\u0434\u0430 \u043f\u043b\u043e\u0445\u043e \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0438 \u0437\u0430\u043a\u0440\u044b\u0432\u0430\u0435\u0442\u0441\u044f.\n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u041f\u0435\u043d\u0437\u0435\u043d\u0441\u043a\u0438\u0439 \u0444\u0438\u043b\u0438\u0430\u043b\n\u041e\u0431\u044a\u0435\u043a\u0442: \u041c\u041a \u041f\u043d\u0424\n\u0424\u0418\u041e: \u0421\u0430\u043d\u0444\u0438\u0440\u043e\u0432\u0430 \u0413.\u0410.\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 9603177788\u003cbr\u003e\u003cb         document.querySelector('#blue_button').addEventListener('click', function () {
            this.classList.toggle('inactive');
            togglePlacemarks('blue');
        });

        document.querySelector('#all_button').addEventListener('click', function () {
            document.querySelectorAll('button').forEach(function (btn) {
                if (btn.id !== 'all_button') {
                    btn.classList.remove('inactive');
                }
            });
            activeColors = { 'red': true, 'yellow': true, 'blue': true };
            addPlacemarks();
        });
    }
    ymaps.ready(init);
    </script>
</head>
