0432\u044b\u0445 \u0437\u0430\u0432\u0435\u0441 \u0441  \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u043d\u0430\u0433\u0440\u0435\u0432\u043e\u043c), \u0441 \u0443\u043a\u0430\u0437\u0430\u043d\u0438\u0435\u043c \u0441\u0440\u043e\u043a\u0430 \u0444\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f;\n- \u041f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0435 2. \u0424\u043e\u0442\u043e\u043e\u0442\u0447\u0435\u0442 - \u043f\u0440\u0438 \u0437\u0430\u043a\u0440\u044b\u0442\u0438\u0438 \u0437\u0430\u0434\u0430\u0447\u0438 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0432\u043b\u043e\u0436\u0438\u0442\u044c \u0444\u043e\u0442\u043e \u043a\u0430\u0436\u0434\u043e\u0439 \u0437\u0430\u0432\u0435\u0441\u044b \u00ab\u0434\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0422\u041e\u00bb \u0438 \u00ab\u043f\u043e\u0441\u043b\u0435 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0422\u041e\u00bb .\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e 32\u003cbr\u003e\u003chr\u003e", "color": "blue", "coords": [53.221959, 45.255318], "days_left": 6}];
        var placemarksByColor = { 'red': [], 'yellow': [], 'blue': [] };

        placemarks.forEach(function (placemark) {
            var newPlacemark = new ymaps.Placemark(placemark.coords, {
                balloonContent: placemark.balloonContent,
                iconCaption: placemark.days_left
            }, {
                preset: 'islands#dotIcon',
                iconColor: placemark.color
            });
            newPlacemark.properties.set('color', placemark.color);
            placemarksByColor[placemark.color].push(newPlacemark);
        });

        var activeColors = { 'red': true, 'yellow': true, 'blue': true };

        function addPlacemarks() {
            myMap.geoObjects.removeAll();

            if (activeColors['blue']) {
                placemarksByColor['blue'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });
            }

            if (activeColors['yellow']) {
                placemarksByColor['yellow'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });
            }

            if (activeColors['red']) {
                placemarksByColor['red'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });
            }
        }

        addPlacemarks();

        var bounds = myMap.geoObjects.getBounds();
        if (bounds) {
            myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 10 });
        }

        function togglePlacemarks(color) {
            activeColors[color] = !activeColors[color];
            addPlacemarks();
            var bounds = myMap.geoObjects.getBounds();
            if (bounds) {
                myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 10 });
            }
        }

        document.querySelector('#red_button').addEventListener('click', function () {
            this.classList.toggle('inactive');
            togglePlacemarks('red');
        });

        document.querySelector('#yellow_button').addEventListener('click', function () {
            this.classList.toggle('inactive');
            togglePlacemarks('yellow');
        });

        document.querySelector('#blue_button').addEventListener('click', function () {
            this.classList.toggle('inactive');
            togglePlacemarks('blue');
        });

        document.querySelector('#all_button').addEventListener('click', function () {
            document.querySelectorAll('button').forEach(function (btn) {
                if (btn.id !== 'all_button') {
                    btn.classList.remove('inactive');
                }
            });
            activeColors = { 'red': true, 'yellow': true, 'blue': true };
            addPlacemarks();
        });
    }
    ymaps.ready(init);
    </script>

        <button id="all_button">Все</button>
