        });

        var activeColors = { 'red': true, 'yellow': true, 'blue': true };

        function addPlacemarks() {
            myMap.geoObjects.removeAll();

            if (activeColors['blue']) {
                placemarksByColor['blue'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });
            }

            if (activeColors['yellow']) {
                placemarksByColor['yellow'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });

                placemarksByColor['red'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });
            }
        }

        addPlacemarks();

        var bounds = myMap.geoObjects.getBounds();
        if (bounds) {
            myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 10 });

            activeColors[color] = !activeColors[color];

            if (bounds) {
                myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 10 });
            }
        }

                if (btn.id !== 'all_button') {
                    btn.classList.remove('inactive');
                }
            });
            activeColors = { 'red': true, 'yellow': true, 'blue': true };
            addPlacemarks();
        });
