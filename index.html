            this.classList.toggle('inactive');
            togglePlacemarks('yellow');
        });

        document.querySelector('#blue_button').addEventListener('click', function () {
            this.classList.toggle('inactive');
            togglePlacemarks('blue');
        });

        document.querySelector('#all_button').addEventListener('click', function () {
            document.querySelectorAll('button').forEach(function (btn) {
                if (btn.id !== 'all_button') {
                    btn.classList.remove('inactive');
                }
            });
            activeColors = { 'red': true, 'yellow': true, 'blue': true };
            addPlacemarks();
        });
    }
    ymaps.ready(init);
    </script>
