
    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пятигорск</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=d4559291-08de-4b01-9b66-c70a56b8e133&lang=ru_RU" type="text/javascript"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            width: 100%;
            height: 600px;
            position: relative;
        }
        @media (max-width: 768px) {
            #map {
                height: 400px;
            }
        }
        #buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            gap: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        button.inactive {
            background-color: #f0f0f0;
            color: black;
            border-color: #ccc;
        }
        #report_datetime {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
        #title_button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
            cursor: default;
        }
    </style>
    <script type="text/javascript">
    function init() {
        var myMap = new ymaps.Map("map", {
            center: [44.048664, 43.059815],
            zoom: 10,
            controls: []
        });

        var placemarks = [];
        var placemarksByColor = { 'red': [], 'yellow': [], 'blue': [] };

        placemarks.forEach(function (placemark) {
            var newPlacemark = new ymaps.Placemark(placemark.coords, {
                balloonContent: placemark.balloonContent,
                iconCaption: placemark.days_left
            }, {
                preset: 'islands#dotIcon',
                iconColor: placemark.color
            });
            newPlacemark.properties.set('color', placemark.color);
            placemarksByColor[placemark.color].push(newPlacemark);
        });

        var activeColors = { 'red': true, 'yellow': true, 'blue': true };

        function addPlacemarks() {
            myMap.geoObjects.removeAll();

            if (activeColors['blue']) {
                placemarksByColor['blue'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });
            }

            if (activeColors['yellow']) {
                placemarksByColor['yellow'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });
            }

            if (activeColors['red']) {
                placemarksByColor['red'].forEach(function (placemark) {
                    myMap.geoObjects.add(placemark);
                });
            }
        }

        addPlacemarks();

        var bounds = myMap.geoObjects.getBounds();
        if (bounds) {
            myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 10 });
        }

        function togglePlacemarks(color) {
            activeColors[color] = !activeColors[color];
            addPlacemarks();
            var bounds = myMap.geoObjects.getBounds();
            if (bounds) {
                myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 10 });
            }
        }

        document.querySelector('#red_button').addEventListener('click', function () {
            this.classList.toggle('inactive');
            togglePlacemarks('red');
        });

        document.querySelector('#yellow_button').addEventListener('click', function () {
            this.classList.toggle('inactive');
            togglePlacemarks('yellow');
        });

        document.querySelector('#blue_button').addEventListener('click', function () {
            this.classList.toggle('inactive');
            togglePlacemarks('blue');
        });

        document.querySelector('#all_button').addEventListener('click', function () {
            document.querySelectorAll('button').forEach(function (btn) {
                if (btn.id !== 'all_button') {
                    btn.classList.remove('inactive');
                }
            });
            activeColors = { 'red': true, 'yellow': true, 'blue': true };
            addPlacemarks();
        });
    }
    ymaps.ready(init);
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="buttons">
        <button id="red_button">Красные</button>
        <button id="yellow_button">Желтые</button>
        <button id="blue_button">Синие</button>
        <button id="all_button">Все</button>
    </div>
    <div id="report_datetime">Дата и время отчета: 22-10-2025 20:13:53</div>
    <div id="title_button">Пятигорск</div>
</body>
</html>
