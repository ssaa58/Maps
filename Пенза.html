        .toggle-controls:hover {

            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.8);
        }
        
        .toggle-controls.collapsed .minus {
            display: none;
        }
        
        .toggle-controls.collapsed .plus {
            display: block;
        }
        
        .toggle-controls .minus {
            display: block;
        }
        
        .toggle-controls .plus {
            display: none;
        }
        
        .toggle-controls.collapsed {

        }
        
        /* Скрываем заголовки секций когда свернуто */

        /* Анимации */

        }

u0441 \u0434\u0430\u043d\u043d\u044b\u043c \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u0435\u043c. \u0415\u0441\u043b\u0438 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440, \u0432 \u0444\u0430\u0439\u043b\u0435 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0438\u043d\u0432\u0435\u043d\u0442\u0430\u0440\u043d\u044b\u0439 \u043d\u043e\u043c\u0435\u0440 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f (\u043f\u043e \u0448\u0442\u0440\u0438\u0445 \u043a\u043e\u0434\u0443) \u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u043f\u0430\u0441\u043f\u043e\u0440\u0442\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0422\u041e\u0438\u0420. \u0415\u0441\u043b\u0438 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u043d\u0435 \u043f\u0430\u0441\u043f\u043e\u0440\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u043e, \u0435\u0433\u043e \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043f\u0430\u0441\u043f\u043e\u0440\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c (\u043d\u0430\u043d\u0435\u0441\u0442\u0438 \u043d\u0430 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0448\u0442\u0440\u0438\u0445 \u043a\u043e\u0434 \u0438 \u0432\u043d\u0435\u0441\u0442\u0438 \u0432 \u0431\u0430\u0437\u0443 \u0422\u041e\u0438\u0420) \u0438 \u0432\u043d\u0435\u0441\u0442\u0438 \u0438\u043d\u0432\u0435\u043d\u0442\u0430\u0440\u043d\u044b\u0439 \u043d\u043e\u043c\u0435\u0440 \u0432 \u0444\u0430\u0439\u043b \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f. \u041e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u043e\u0441\u0442\u0430\u0432\u0449\u0438\u043a\u043e\u0432 \u043f\u0430\u0441\u043f\u043e\u0440\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0435 \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f.\n\u041f\u0440\u0438 \u0437\u0430\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0438 \u0444\u0430\u0439\u043b\u0430 \u043a\u0430\u0436\u0434\u0430\u044f \u0435\u0434\u0438\u043d\u0438\u0446\u0430 \u0442\u0430\u0431\u0430\u0447\u043d\u043e\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0432 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u0442\u0440\u043e\u043a\u0430\u0445.\n\n\u0412\u0430\u0436\u043d\u043e: 1. \u0414\u0435\u0444\u0435\u043a\u0442\u043e\u0432\u043a\u0435 \u043f\u043e\u0434\u043b\u0435\u0436\u0438\u0442 \u0432\u0441\u0435 \u0442\u0430\u0431\u0430\u0447\u043d\u043e\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0430 \u043e\u0431\u044a\u0435\u043a\u0442\u0435. \n               2. \u0414\u0435\u0444\u0435\u043a\u0442\u0443\u0435\u0442\u0441\u044f \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435, \u043d\u0430\u0445\u043e\u0434\u044f\u0449\u0435\u0435\u0441\u044f \u0432 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0438 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435, \u043d\u0430\u0445\u043e\u0434\u044f\u0449\u0435\u0435\u0441\u044f \u0432 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u043e\u0441\u0442\u0430\u0432\u0449\u0438\u043a\u043e\u0432.\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0422\u0430\u0431\u0430\u0447\u043d\u043e\u0435 \u043e\u0431\u043e\u04 34\u043e\u0432\u0430\u043d\u0438\u0435 \u0448\u0442\u0440\u0438\u0445 \u043a\u043e\u0434 \u0438 \u0432\u043d\u0435\u0441\u0442\u0438 \u0432 \u0431\u0430\u0437\u0443 \u0422\u041e\u0438\u0420) \u0438 \u0432\u043d\u0435\u0441\u0442\u0438 \u0438\u043d\u0432\u0435\u043d\u0442\u0430\u0440\u043d\u044b\u0439 \u043d\u043e\u043c\u0435\u0440 \u0432 \u0444\u0430\u0439\u043b \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f. \u041e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u043e\u0441\u0442\u0430\u0432\u0449\u0438\u043a\u043e\u0432 \u043f\u0430\u0441\u043f\u043e\u0440\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0435 \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f.\n\u041f\u0440\u0438 \u0437\u0430\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0438 \u0444\u0430\u0439\u043b\u0430 \u043a\u0430\u0436\u0434\u0430\u044f \u0435\u0434\u0438\u043d\u0438\u0446\u0430 \u0442\u0430\u0431\u0430\u0447\u043d\u043e\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0432 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u0442\u0440\u043e\u043a\u0430\u0445.\n\n\u0412\u0430\u0436\u043d\u043e: 1. \u0414\u0435\u0444\u0435\u043a\u0442\u043e\u0432\u043a\u0435 \u043f\u043e\u0434\u043b\u0435\u0436\u0438\u0442 \u0432\u0441\u0435 \u0442\u0430\u0431\u0430\u0447\u043d\u043e\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0430 \u043e\u0431\u044a\u0435\u043a\u0442\u0435. \n               2. \u0414\u0435\u0444\u0435\u043a\u0442\u0443\u0435\u0442\u0441\u044f \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435, \u043d\u0430\u0445\u043e\u0434\u044f\u0449\u0435\u0435\u0441\u044f \u0432 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0438 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435, \u043d\u0430\u0445\u043e\u0434\u044f\u0449\u0435\u0435\u0441\u044f \u0432 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u043e\u0441\u0442\u0430\u0432\u0449\u0438\u043a\u043e\u0432.\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0422\u0430\u0431\u0430\u0447\u043d\u043e\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e 14\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u041a\u043e\u043d\u0434\u0438\u0446\u0438\u043e\u043d\u0435\u0440\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u0418\u043d\u04361, \u0413\u043e\u0440\u043e\u0434\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041f\u0435\u043d\u0437\u0430 \u0443\u043b. \u0410\u043d\u0442\u043e\u043d\u043e\u0432\u0430 16\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u041f\u0435\u043d\u0437\u0430\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200008060092\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u0428\u0435\u0441\u0442\u0430\u043a \u0410\u0440\u0442\u0435\u043c \u0410\u043d\u0430\u0442\u043e\u043b\u044c\u0435\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 07.12.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u0414\u0435\u0444\u0435\u043a\u0442\u043e\u0432\u043a\u0430 \u0442\u043e\u0440\u0433\u043e\u0432\u043e\u0433\u043e \u0442\u0430\u0431\u0430\u0447\u043d\u043e\u0433\u043e \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0412\u043e \u0432\u0440\u0435\u043c\u044f \u043f\u043b\u0430\u043d\u043e\u0432\u043e\u0433\u043e \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0433\u043e \u043f\u043e\u0441\u0435\u0449\u0435\u043d\u0438\u044f \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u043f\u0440\u043e\u0432\u0435\u0441\u0442\u0438 \u0434\u0435\u0444\u0435\u043a\u0442\u043e\u0432\u043a\u0443 \u0442\u043e\u0440\u0433\u043e\u0432\u043e\u0433\u043e \u0442\u0430\u0431\u0430\u0447\u043d\u043e\u0433\u043e \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f (\u0442\u0430\u0431\u0430\u0447\u043d\u044b\u0435 \u0434\u0438\u0441\u043f\u0435\u043d\u0441\u0435\u0440\u044b \u0438 \u0448\u043a\u0430\u0444\u044b). \u041f\u0435\u0440\u0435\u0447\u0435\u043d\u044c \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d \u043a \u0437\u0430\u0434\u0430\u0447\u0435.\n\u041f\u043e \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0443 \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0434\u0435\u0444\u0435\u043a\u0442\u043e\u0432\u043a\u0438, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0437\u0430\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0444\u0430\u0439\u043b \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u0437\u0430\u043a\u0440\u044b\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0443 \u0441 \u0434\u0430\u043d\u043d\u044b\u043c \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u0435\u043c. \u0415\u0441\u043b\u0438 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440, \u0432 \u0444\u0430\u0439\u043b\u0435 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0438\u043d\u0432\u0435\u043d\u0442\u0430\u0440\u043d\u044b\u0439 \u043d\u043e\u043c\u0435\u0440 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f (\u043f\u043e \u0448\u0442\u0440\u0438\u0445 \u043a\u043e\u0434\u0443) \u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u043f\u0430\u0441\u043f\u043e\u0440\u0442\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0422\u041e\u0438\u0420. \u0415\u0441\u043b\u0438 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u043d\u0435 \u043f\u0430\u0441\u043f\u043e\u0440\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u043e, \u0435\u0433\u043e \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043f\u0430\u0441\u043f\u043e\u0440\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c (\u043d\u0430\u043d\u0435\u0441\u0442\u0438 \u043d\u0430 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0448\u0442\u0440\u0438\u0445 \u043a\u043e\u0434 \u0438 \u0432\u043d\u0435\u0441\u0442\u0438 \u0432 \u0431\u0430\u0437\u0443 \u0422\u041e\u0438\u0420) \u0438 \u0432\u043d\u0435\u0441\u0442\u0438 \u0438\u043d\u0432\u0435\u043d\u0442\u0430\u0440\u043d\u044b\u0439 \u043d\u043e\u043c\u0435\u0440 \u0432 \u0444\u0430\u0439\u043b \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f. \u041e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u043e\u0441\u0442\u0430\u0432\u0449\u0438\u043a\u043e\u0432 \u043f\u0430\u0441\u043f\u043e\u0440\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0435 \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f.\n\u041f\u0440\u0438 \u0437\u0430\u043f\u043e\u043b\u043d\u0 \u0439 \u0444\u0438\u043b\u0438\u0430\u043b\n\u041e\u0431\u044a\u0435\u043a\u0442: \u041c\u0414 \u041f\u043d\u0424\n\u0424\u0418\u041e: \u0441\u0438\u043b\u044f\u0435\u0432\u0430\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 89272880212\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0417\u0434\u0430\u043d\u0438\u044f \u0438 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e 7\u003cbr\u003e\u003chr\u003e\n            \u003cdiv style=\"text-align: center; margin-top: 10px;\"\u003e\n                \u003ca href=\"https://yandex.ru/maps/?pt=45.055098,53.1819\u0026z=15\u0026l=map\" target=\"_blank\" \n                   style=\"display: inline-block; background: #2196F3; color: white; \n                          text-decoration: none; border: none; padding: 8px 16px; \n                          border-radius: 4px; cursor: pointer; font-size: 12px; margin: 5px;\"\u003e\n                    \ud83d\udccd \u041e\u0442\u043a\u0440\u044b\u0442\u044c \u0432 \u042f\u043d\u0434\u0435\u043a\u0441.\u041a\u0430\u0440\u0442\u0430\u0445\n                \u003c/a\u003e\n            \u003c/div\u003e\n            ", "blue_count": 1, "color": "blue", "coords": [53.1819, 45.055098], "days_left": 7, "podrazdelenie": "\u0426\u0435\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c", "red_count": 0, "sector": "\u0418\u043d\u04361, \u0413\u043e\u0440\u043e\u0434", "total_requests": 1, "yellow_count": 0}];
    var allPlacemarks = [];
    var placemarksByColor = { 'red': [], 'yellow': [], 'blue': [] };
    var placemarksBySector = {};

    // Инициализируем секторы
    
    placemarksBySector['Город'] = [];
    
    placemarksBySector['Инж1'] = [];
    
    placemarksBySector['Инж2'] = [];
    
    placemarksBySector['Область'] = [];
    

    placemarks.forEach(function (placemark) {
        var zIndex = 1;
        if (placemark.color === 'yellow') {
            zIndex = 2;
        } else if (placemark.color === 'red') {
            zIndex = 3;
        }
        
        var newPlacemark = new ymaps.Placemark(placemark.coords, {
            balloonContent: placemark.balloonContent,
            iconCaption: placemark.total_requests.toString()
        }, {
            preset: 'islands#dotIcon',
            iconColor: placemark.color,
            zIndex: zIndex
        });
        
        newPlacemark.properties.set('color', placemark.color);
        newPlacemark.properties.set('sector', placemark.sector);
        newPlacemark.properties.set('zIndex', zIndex);
        
        allPlacemarks.push(newPlacemark);
        
        // Группировка по цвету
        placemarksByColor[placemark.color].push(newPlacemark);
        
        // Группировка по сектору (учитываем множественные секторы через запятую)
        if (placemark.sector && placemark.sector !== "Не указан") {
            var sectors = placemark.sector.split(',').map(function(s) { return s.trim(); });
            sectors.forEach(function(sector) {
                if (!placemarksBySector[sector]) {
                    placemarksBySector[sector] = [];
                }
                placemarksBySector[sector].push(newPlacemark);
            });
        }
    });

    var activeColors = { 'red': true, 'yellow': true, 'blue': true };
    var activeSectors = {
        
        'Город': true,
        
        'Инж1': true,
        
        'Инж2': true,
        
        'Область': true,
        
        'all': true
    };

    function addPlacemarks() {
        myMap.geoObjects.removeAll();

        var sortedPlacemarks = allPlacemarks.slice().sort(function(a, b) {
            return b.properties.get('zIndex') - a.properties.get('zIndex');
        });

        sortedPlacemarks.forEach(function (placemark) {
            var color = placemark.properties.get('color');
            var sector = placemark.properties.get('sector');
            
            // Проверяем активность цвета
            var colorActive = activeColors[color];
            
            // Проверяем активность секторов (если есть несколько через запятую)
            var sectorActive = activeSectors['all'];
            if (sector && sector !== "Не указан" && !sectorActive) {
                var sectors = sector.split(',').map(function(s) { return s.trim(); });
                sectorActive = sectors.some(function(s) { return activeSectors[s]; });
            }
            
            if (colorActive && sectorActive) {
                myMap.geoObjects.add(placemark);
            }
        });

        var bounds = myMap.geoObjects.getBounds();
        if (bounds) {
            myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 20 });
        }
    }

    addPlacemarks();

    // Функции для цветов
    function toggleColor(color) {
        activeColors[color] = !activeColors[color];
        updateAllButtonState();
        addPlacemarks();
    }

    function updateAllButtonState() {
        var allActive = true;
        
        Object.keys(activeColors).forEach(function(color) {
            if (!activeColors[color]) {
                allActive = false;
            }
        });
        
        var allButton = document.querySelector('#all_button');
        if (allActive) {
            allButton.classList.add('active');
        } else {
            allButton.classList.remove('active');
        }
    }

    function toggleAll() {
        var allButton = document.querySelector('#all_button');
        var isActive = allButton.classList.contains('active');
        
        if (isActive) {
            // Выключаем все
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = false;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.remove('active');
            });
            
            allButton.classList.remove('active');
        } else {
            // Включаем все
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = true;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.add('active');
            });
            
            allButton.classList.add('active');
        }
        
        addPlacemarks();
    }

    // Функции для секторов
    function toggleSector(sector) {
        if (sector === 'all') {
            var allSectorsButton = document.querySelector('#all_sectors_button');
            var isActive = allSectorsButton.classList.contains('active');
            
            if (isActive) {
                // Выключаем все секторы
                Object.keys(activeSectors).forEach(function(sec) {
                    if (sec !== 'all') {
                        activeSectors[sec] = false;
                        var button = document.querySelector('[id*="sector_"][title*="' + sec + '"]');
                        if (button) button.classList.remove('active');
                    }
                });
                activeSectors['all'] = false;
                allSectorsButton.classList.remove('active');
            } else {
                // Включаем все секторы
                Object.keys(activeSectors).forEach(function(sec) {
                    if (sec !== 'all') {
                        activeSectors[sec] = true;
                        var button = document.querySelector('[id*="sector_"][title*="' + sec + '"]');
                        if (button) button.classList.add('active');
                    }
                });
                activeSectors['all'] = true;
                allSectorsButton.classList.add('active');
            }
        } else {
            activeSectors[sector] = !activeSectors[sector];
            updateAllSectorsButtonState();
        }
        
        addPlacemarks();
    }

    function updateAllSectorsButtonState() {
        var allSectorsActive = true;
        
        Object.keys(activeSectors).forEach(function(sector) {
            if (sector !== 'all' && !activeSectors[sector]) {
                allSectorsActive = false;
            }
        });
        
        var allSectorsButton = document.querySelector('#all_sectors_button');
        if (allSectorsActive) {
            allSectorsButton.classList.add('active');
            activeSectors['all'] = true;
        } else {
            allSectorsButton.classList.remove('active');
            activeSectors['all'] = false;
        }
    }

    // Кнопка сворачивания/разворачивания
    var toggleControls = document.querySelector('#toggleControls');
    var controls = document.querySelector('#controls');
    
    toggleControls.addEventListener('click', function() {
        controls.classList.toggle('collapsed');
        this.classList.toggle('collapsed');
    });

    // Обработчики для кнопок цветов
    document.querySelector('#red_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('red');
    });

    document.querySelector('#yellow_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('yellow');
    });

    document.querySelector('#blue_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('blue');
    });

    document.querySelector('#all_button').addEventListener('click', function () {
        toggleAll();
    });

    // Обработчики для кнопок секторов
    document.querySelector('#all_sectors_button').addEventListener('click', function () {
        toggleSector('all');
    });

    // Обработчики для конкретных секторов
    
    document.querySelector('#sector_1_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('Город');
    });
    
    document.querySelector('#sector_2_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('Инж1');
    });
    
    document.querySelector('#sector_3_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('Инж2');
    });
    
    document.querySelector('#sector_4_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('Область');
    });
    

    // Инициализация состояния кнопок
    updateAllButtonState();
    updateAllSectorsButtonState();

    // Адаптация карты при изменении размера окна
    window.addEventListener('resize', function() {
        myMap.container.fitToViewport();
    });
}
ymaps.ready(init);
</script>
