    placemarksByShop['–õ–µ–Ω–¥–µ–∫'] = [];
    
    placemarksByShop['–õ—É–∏–∑–∏–∞–Ω—Å–∫–∏–π'] = [];
    
    placemarksByShop['–õ—é—Å—å–µ–Ω'] = [];
    
    placemarksByShop['–ú–µ–¥–æ–≤—ã–π'] = [];
    
    placemarksByShop['–ù–∞–π–¥–µ–Ω—ã—à'] = [];
    
    placemarksByShop['–ù–∞—Ä–æ–≤—á–∞—Ç'] = [];
    
    placemarksByShop['–û–ø—Ç–∞–Ω—Ç'] = [];
    
    placemarksByShop['–û—Ç–≤–µ—Ä—Ç–∫–∞'] = [];
    
    placemarksByShop['–ü–∏–ª–∏–Ω–≥'] = [];
    
    placemarksByShop['–ü–æ–µ–∑–¥'] = [];
    
    placemarksByShop['–ü—Ä–æ–∫–∞—Ç'] = [];
    
    placemarksByShop['–ü—É—à–∞–Ω–∏–Ω'] = [];
    
    placemarksByShop['–°–∞–º–æ–Ω–∞–∑–≤–∞–Ω–∏–µ'] = [];
    
    placemarksByShop['–°–µ—É—Ç–∞'] = [];
    
    placemarksByShop['–°–∫–æ—Ä–æ–ø–∏—Å–∞–Ω–∏–µ'] = [];
    
    placemarksByShop['–°—Ä–µ–¥–∏–ø–æ–ª—å–µ'] = [];
    
    placemarksByShop['–¢—Ä—É—Ñ–∞–Ω–∫–æ–≤–æ'] = [];
    
    placemarksByShop['–•–∞—Å–∫–µ–ª—å'] = [];
    
    placemarksByShop['–¶–µ–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å'] = [];
    

    placemarks.forEach(function (placemark) {
        var zIndex = 1;
        if (placemark.color === 'yellow') {
            zIndex = 2;
        } else if (placemark.color === 'red') {
            zIndex = 3;
        }
        
        var newPlacemark = new ymaps.Placemark(placemark.coords, {
            balloonContent: placemark.balloonContent,
            iconCaption: placemark.total_requests.toString()
        }, {
            preset: 'islands#dotIcon',
            iconColor: placemark.color,
            zIndex: zIndex
        });
        
        newPlacemark.properties.set('color', placemark.color);
        newPlacemark.properties.set('sector', placemark.sector);
        newPlacemark.properties.set('shop', placemark.podrazdelenie);
        newPlacemark.properties.set('zIndex', zIndex);
        
        allPlacemarks.push(newPlacemark);
        
        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ —Ü–≤–µ—Ç—É
        placemarksByColor[placemark.color].push(newPlacemark);
        
        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ —Å–µ–∫—Ç–æ—Ä—É (—É—á–∏—Ç—ã–≤–∞–µ–º –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Å–µ–∫—Ç–æ—Ä—ã —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)
        if (placemark.sector && placemark.sector !== "–ù–µ —É–∫–∞–∑–∞–Ω") {
            var sectors = placemark.sector.split(',').map(function(s) { return s.trim(); });
            sectors.forEach(function(sector) {
                if (!placemarksBySector[sector]) {
                    placemarksBySector[sector] = [];
                }
                placemarksBySector[sector].push(newPlacemark);
            });
        }
        
        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –º–∞–≥–∞–∑–∏–Ω—É
        var shop = placemark.podrazdelenie;
        if (!placemarksByShop[shop]) {
            placemarksByShop[shop] = [];
        }
        placemarksByShop[shop].push(newPlacemark);
        placemarksByShop['all'].push(newPlacemark);
    });

    var activeColors = { 'red': true, 'yellow': true, 'blue': true };
    var activeSectors = {
        
        '–ì–æ—Ä–æ–¥': true,
        
        '–ò–Ω–∂1': true,
        
        '–ò–Ω–∂2': true,
        
        '–û–±–ª–∞—Å—Ç—å': true,
        
        'all': true
    };
    var activeShop = 'all';

    function addPlacemarks() {
        myMap.geoObjects.removeAll();

        var sortedPlacemarks = allPlacemarks.slice().sort(function(a, b) {
            return b.properties.get('zIndex') - a.properties.get('zIndex');
        });

        sortedPlacemarks.forEach(function (placemark) {
            var color = placemark.properties.get('color');
            var sector = placemark.properties.get('sector');
            var shop = placemark.properties.get('shop');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Ü–≤–µ—Ç–∞
            var colorActive = activeColors[color];
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–µ–∫—Ç–æ—Ä–æ–≤ (–µ—Å–ª–∏ –µ—Å—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)
            var sectorActive = activeSectors['all'];
            if (sector && sector !== "–ù–µ —É–∫–∞–∑–∞–Ω" && !sectorActive) {
                var sectors = sector.split(',').map(function(s) { return s.trim(); });
                sectorActive = sectors.some(function(s) { return activeSectors[s]; });
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –º–∞–≥–∞–∑–∏–Ω–∞
            var shopActive = (activeShop === 'all' || activeShop === shop);
            
            if (colorActive && sectorActive && shopActive) {
                myMap.geoObjects.add(placemark);
            }
        });

        var bounds = myMap.geoObjects.getBounds();
        if (bounds) {
            myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 20 });
        }
    }

    addPlacemarks();

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ü–≤–µ—Ç–æ–≤
    function toggleColor(color) {
        activeColors[color] = !activeColors[color];
        updateAllButtonState();
        addPlacemarks();
    }

    function updateAllButtonState() {
        var allActive = true;
        
        Object.keys(activeColors).forEach(function(color) {
            if (!activeColors[color]) {
                allActive = false;
            }
        });
        
        var allButton = document.querySelector('#all_button');
        if (allActive) {
            allButton.classList.add('active');
        } else {
            allButton.classList.remove('active');
        }
    }

    function toggleAll() {
        var allButton = document.querySelector('#all_button');
        var isActive = allButton.classList.contains('active');
        
        if (isActive) {
            // –í—ã–∫–ª—é—á–∞–µ–º –≤—Å–µ
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = false;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.remove('active');
            });
            
            allButton.classList.remove('active');
        } else {
            // –í–∫–ª—é—á–∞–µ–º –≤—Å–µ
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = true;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.add('active');
            });
            
            allButton.classList.add('active');
        }
        
        addPlacemarks();
    }

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Å–µ–∫—Ç–æ—Ä–æ–≤
    function toggleSector(sector) {
        if (sector === 'all') {
            var allSectorsButton = document.querySelector('#all_sectors_button');
            var isActive = allSectorsButton.classList.contains('active');
            
            if (isActive) {
                // –í—ã–∫–ª—é—á–∞–µ–º –≤—Å–µ —Å–µ–∫—Ç–æ—Ä—ã
                Object.keys(activeSectors).forEach(function(sec) {
                    if (sec !== 'all') {
                        activeSectors[sec] = false;
                        var button = document.querySelector('[id*="sector_"][title*="' + sec + '"]');
                        if (button) button.classList.remove('active');
                    }
                });
                activeSectors['all'] = false;
                allSectorsButton.classList.remove('active');
            } else {
                // –í–∫–ª—é—á–∞–µ–º –≤—Å–µ —Å–µ–∫—Ç–æ—Ä—ã
                Object.keys(activeSectors).forEach(function(sec) {
                    if (sec !== 'all') {
                        activeSectors[sec] = true;
                        var button = document.querySelector('[id*="sector_"][title*="' + sec + '"]');
                        if (button) button.classList.add('active');
                    }
                });
                activeSectors['all'] = true;
                allSectorsButton.classList.add('active');
            }
        } else {
            activeSectors[sector] = !activeSectors[sector];
            updateAllSectorsButtonState();
        }
        
        addPlacemarks();
    }

    function updateAllSectorsButtonState() {
        var allSectorsActive = true;
        
        Object.keys(activeSectors).forEach(function(sector) {
            if (sector !== 'all' && !activeSectors[sector]) {
                allSectorsActive = false;
            }
        });
        
        var allSectorsButton = document.querySelector('#all_sectors_button');
        if (allSectorsActive) {
            allSectorsButton.classList.add('active');
            activeSectors['all'] = true;
        } else {
            allSectorsButton.classList.remove('active');
            activeSectors['all'] = false;
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –º–∞–≥–∞–∑–∏–Ω—É
    function filterByShop(shop) {
        activeShop = shop;
        addPlacemarks();
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        if (window.innerWidth <= 768) {
            document.activeElement.blur();
        }
    }

    // –ö–Ω–æ–ø–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è/—Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è
    var toggleControls = document.querySelector('#toggleControls');
    var controls = document.querySelector('#controls');
    
    toggleControls.addEventListener('click', function() {
        controls.classList.toggle('collapsed');
        this.classList.toggle('collapsed');
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ü–≤–µ—Ç–æ–≤
    document.querySelector('#red_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('red');
    });

    document.querySelector('#yellow_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('yellow');
    });

    document.querySelector('#blue_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('blue');
    });

    document.querySelector('#all_button').addEventListener('click', function () {
        toggleAll();
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å–µ–∫—Ç–æ—Ä–æ–≤
    document.querySelector('#all_sectors_button').addEventListener('click', function () {
        toggleSector('all');
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Å–µ–∫—Ç–æ—Ä–æ–≤
    
    document.querySelector('#sector_1_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('–ì–æ—Ä–æ–¥');
    });
    
    document.querySelector('#sector_2_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('–ò–Ω–∂1');
    });
    
    document.querySelector('#sector_3_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('–ò–Ω–∂2');
    });
    
    document.querySelector('#sector_4_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('–û–±–ª–∞—Å—Ç—å');
    });
    

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é –º–∞–≥–∞–∑–∏–Ω–æ–≤
    document.querySelector('#shop_select').addEventListener('change', function () {
        filterByShop(this.value);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
    document.addEventListener('click', function(event) {
        var shopSelect = document.querySelector('#shop_select');
        if (window.innerWidth <= 768 && event.target !== shopSelect && !shopSelect.contains(event.target)) {
            shopSelect.blur();
        }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫
    updateAllButtonState();
    updateAllSectorsButtonState();

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener('resize', function() {
        myMap.container.fitToViewport();
    });
}
ymaps.ready(init);
</script>
