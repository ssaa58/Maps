        function toggleApplicationSelection(applicationId) {
            const applicationItem = document.querySelector(`[data-app-id="${applicationId}"]`);
            
            if (selectedApplications.has(applicationId)) {
                selectedApplications.delete(applicationId);
                applicationItem.classList.remove('selected');
            } else {
                selectedApplications.add(applicationId);
                applicationItem.classList.add('selected');
            }
            
            updateSelectionUI();
        }
        
        function updateSelectionUI() {
            const selectionCount = document.getElementById('selectionCount');
            const exportButton = document.getElementById('exportButton');
            
            selectionCount.textContent = `Выбрано: ${selectedApplications.size} заявок`;
            
            if (selectedApplications.size > 0) {
                exportButton.disabled = false;
            } else {
                exportButton.disabled = true;
            }
        }
        
        function selectAllApplications() {
            const checkboxes = document.querySelectorAll('.app-checkbox');
            checkboxes.forEach(checkbox => {
                const applicationId = checkbox.id;
                selectedApplications.add(applicationId);
                checkbox.checked = true;
                checkbox.closest('.application-item').classList.add('selected');
            });
            updateSelectionUI();
        }
        
        function clearSelection() {
            const checkboxes = document.querySelectorAll('.app-checkbox');
            checkboxes.forEach(checkbox => {
                const applicationId = checkbox.id;
                selectedApplications.delete(applicationId);
                checkbox.checked = false;
                checkbox.closest('.application-item').classList.remove('selected');
            });
            updateSelectionUI();
        }
        
        function exportSelectedToExcel() {
            if (selectedApplications.size === 0) {
                alert('Выберите хотя бы одну заявку для экспорта');
                return;
            }
            
            // Собираем данные выбранных заявок
            const selectedData = [];
            selectedApplications.forEach(appId => {
                const application = allApplicationData.find(app => app.id === appId);
                if (application) {
                    selectedData.push({
                        'Номер заявки': application.number,
                        'Подразделение': application.podrazdelenie,
                        'Отв.': application.sector,
                        'Филиал': application.filial,
                        'Ответственный': application.responsible,
                        'Срок выполнения': application.due_date,
                        'Описание ремонта': application.description,
                        'Направление': application.direction,
                        'Осталось дней': application.days_left,
                        'Широта': application.latitude,
                        'Долгота': application.longitude
                    });
                }
            });
            
            // Создаем Excel файл
            const worksheet = XLSX.utils.json_to_sheet(selectedData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Выбранные заявки');
            
            // Сохраняем файл
            const filename = `Пенза_выбранные_заявки_${new Date().toISOString().slice(0,10)}.xlsx`;
            XLSX.writeFile(workbook, filename);
            
            alert(`Экспортировано ${selectedApplications.size} заявок в файл: ${filename}`);
        }
