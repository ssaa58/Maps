    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Панель управления - всегда видима */
        #controls {
            position: fixed;
            top: 35px;
            left: 40px;
            z-index: 1000;
            background: transparent;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
        }
        
        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: transparent;
            margin-bottom: 1px;
        }

        .filter-title {
            font-size: 11px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            margin-bottom: 2px;
        }
        
        .color-buttons {
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        
        /* Стили для выпадающих меню */
        
        .select-container {
            background: transparent;
            margin-bottom: 1px;
            max-width: 170px;
        }

        .shop-select, .direction-select, .sector-select {
            width: 100%;
            padding: 6px 4px;
            border-radius: 16px;
            border: 1px solid #000000;
            background-color: rgba(255, 255, 255, 0.95);
            color: #000000;
            font-size: 14px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            font-weight: bold;
            max-width: 170px;
        }
        
        .shop-select option, .direction-select option, .sector-select option {
            background-color: white;
            color: black;
            padding: 4px 8px;
            font-size: 11px;
            line-height: 1.2;
            height: 14px;
        }
        
        /* Обновленные стили для кнопок с черными цифрами */
        button {
            padding: 0;
            border: 1px solid #000000;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000000;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        button.active {
            border: 1px solid #000000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        button.color-red.active { 
            background-color: rgba(255, 68, 68, 0.9); 
            color: white;
        }
        button.color-yellow.active { 
            background-color: rgba(255, 204, 0, 0.9); 
            color: white;
        }
        button.color-blue.active { 
            background-color: rgba(68, 68, 255, 0.9); 
            color: white;
        }
        button.color-green.active { 
            background-color: rgba(76, 175, 80, 0.9); 
            color: white;
        }
        
        /* Стили для неактивных кнопок */
        button.color-red:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #000000;
            border: 1px solid #000000;
        }
        button.color-yellow:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #000000;
            border: 1px solid #000000;
        }
        button.color-blue:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #000000;
            border: 1px solid #000000;
        }
        button.color-green:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #000000;
            border: 1px solid #000000;
        }
        
        button:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.95);
            transform: scale(1.02);
        }
        
        .button-text {
            font-size: 16px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        
        /* Стили для прозрачных информационных элементов */
        #report_datetime {
            position: fixed;
            bottom: 60px;
            right: 10px;
            z-index: 1000;
            background: transparent;
            padding: 6px 10px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);
            text-align: right;
            pointer-events: none;
        }
        
        #title_button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: transparent;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
        
        /* Кнопка "Назад" */
        .back-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #fff;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-1px);
            color: #fff;
        }
        
        /* Кнопка сворачивания */
        .toggle-controls {
            width: 50px; 
            height: 50px;
            background: #ff4444;
            border: 3px solid #fff;
            border-radius: 50%;
            color: white;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.6);
            z-index: 1001;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            margin: 0 auto 10px auto;
        }
        
        .toggle-controls:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.8);
        }
        
        .toggle-controls.collapsed .minus {
            display: none;
        }
        
        .toggle-controls.collapsed .plus {
            display: block;
        }
        
        .toggle-controls .minus {
            display: block;
        }
        
        .toggle-controls .plus {
            display: none;
        }
        
        .toggle-controls.collapsed {
            background: #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.6);
        }
        
        .toggle-controls.collapsed:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.8);
        }
        
        /* Состояние свернутых фильтров */
        #controls.collapsed .filter-content {
            display: none;
        }
        
        .filter-content {
            transition: all 0.3s ease;
        }
        
        /* Скрываем заголовки секций когда свернуто */
        #controls.collapsed .filter-title {
            display: none;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            #controls {
                top: 15px;
                left: 25px;
                gap: 12px;
                max-width: 80vw;
            }
            
            #title_button {
                top: 15px;
                right: 15px;
                font-size: 12px;
            }
            
            #report_datetime {
                bottom: 50px;
                right: 15px;
                font-size: 10px;
            }
            
            button {
                width: 40px;
                height: 40px;
            }
            
            .filter-title {
                font-size: 11px;
            }
            
            .toggle-controls {
                width: 30px;
                height: 30px;
                font-size: 16px;
                margin: 0 auto 8px auto;
            }
            
            .shop-select, .direction-select, .sector-select {
                font-size: 14px;
                padding: 7px 8px;
                max-width: 100%;
            }
            
            .shop-select option, .direction-select option, .sector-select option {
                font-size: 13px;
                padding: 6px 8px;
                line-height: 1.3;
                height: 22px;
            }
            
            .select-container {
                max-width: 150px;
            }
            
            .color-buttons {
                gap: 6px;
            }
        }

        @media (max-width: 480px) {
            #controls {
                top: 10px;
                left: 20px;
                gap: 10px;
                max-width: 90vw;
            }
            
            .shop-select, .direction-select, .sector-select {
                font-size: 13px;
                padding: 7px 8px;
                max-width: 140px;
            }
            
            .shop-select option, .direction-select option, .sector-select option {
                font-size: 12px;
                padding: 5px 6px;
                line-height: 1.2;
                height: 20px;
            }
            
            .select-container {
                max-width: 140px;
            }
            
            button {
                width: 36px;
                height: 36px;
            }
            
            .button-text {
                font-size: 14px;
            }
            
            .color-buttons {
                gap: 4px;
            }
            
            .filter-title {
                font-size: 12px;
            }
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #controls {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

ми, стеклопакеты дверей не разбиты» (акт приложен к задаче). При отсутствии на ТТ горок с остеклением, указать от руки формулировку «На ММ установлены горки без остекления».\nАкт подписывается Директором ММ или его заместителем на время отсутствия.\nКонтроль за наличие в актах указанной формулировки по дверям и петлям за Главным инженером или инженером, которому делегирована задача.\n \nВсе торговые точки будут проинформированы о запуске данной задачи и будут принимать выполнение данных работ в рамках ТО.\n \nПредставить обратную связь, задавать вопросы: Сектор холодильных систем sec_holod_sys@magnit.ru<br><b>Осталось дней:</b> 16<br><hr><b>Подразделение:</b> Вибропогружатель<br><b>Отв.:</b> Не указан<br><b>Адрес:</b> 357601,Ставропольский край, Ессентуки г, Гагарина ул, дом № 113<br><b>Филиал:</b> Пятигорск<br><b>Номер заявки:</b> SMT-в00008270140<br><b>Ответственный:</b> Пихачев Виктор Владимирович<br><b>Выполнить до:</b> 31.01.2026<br><b>Направление:</b> Система вентиляции<br><b>Описание:</b> 1.  Выполнить проверку температурного режима в зоне ФРОВ - три измерения (по периметру и в центре зоны), температурный режим должен составлять 18-20°С.  В центре зоны ФРОВ установить термометр для ежедневных измерений температуры персоналом ТТ.\nЕсли температура соответствует этим значениям заявка закрывается , в противном случае выполняется следующий пункт.\n2.  В случае превышения температуры, по результатам первичных замеров,  произвести отключение радиаторов отопления расположенных в непосредственной близости зоны ФРОВ, на следующий день выполнить повторный замер температуры. \nЕсли температура соответствует значениям 18-20°С заявка закрывается , в противном случае выполняется следующий пункт.\n3.  Отключить ТЭН тепловой завесы работающую рядом с зоной ФРОВ (при наличии завесы в тамбуре ее не трогаем), через час и в конце рабочего дня выполнить повторное измерение температуры. Температура в зоне ФРОВ не должна превышать +20°С.\n\nДля корректного закрытия заявок при их за > Пихачев Виктор Владимирович<br><b>Выполнить до:</b> 31.01.2026<br><b>Направление:</b> Холодильное оборудование<br><b>Описание:</b> Очистка, регулировка петель дверей горок ММ, замена дверей в случае выявления повреждения Добрый день.\nУважаемые коллеги, 11.12.2025г. в ТОиР поставлена задача «Регулировка петель дверей горок ММ, замена дверей в случае выявления повреждения» \nОтветственный за исполнение: Инженер по торговому и технологическому оборудованию. Главные инженеры филиала курируют в целом исполнение по всему филиалу и подсвечивают КА По аутсорсингу важность выполнения описанных в задаче работ в рамках ТО..\nВыполнить до: 31.01.2026\nИсполнители: КА по аутсорсингу оборудования.\n \nОсновная цель задачи, исключит выпадение дверей на покупателей в новогодние праздники и обеспечить надлежащий вид холодильных горок.\n\nВ рамках планового технического обслуживания холодильного оборудования ММ выполнить очистку, смазку, регулировку и протяжку петель холодильных горок. Дефектные, «прокрученные» и «слизанные» болты и винты заменить. Любые провисания створок относительно других дверей горки должны быть исключены, все болты петель протянуты и люфты исключены. При износе заменяемой части петли (часть петель, прикручиваемая к корпусу горки),  выполнить её замену.\nПри выявлении дверей с повреждением петли (часть петли, выполненной в виде закладной в саму дверь), ручки двери, стекла двери и т д., выполнить замену дверей на новые. Отсутствие дверей в горках с остеклением недопустимо.\n        \n\nПри закрытии задачи приложить акт с указанием в нем формулировки «Очистка, регулировка, смазка и протяжка петель дверей горок выполнены в полном объеме. Провисания дверей горок и люфты петель отсутствуют. Двери горок и петли не повреждены и исправно работают. Все горки укомплектованы целыми дверьми, стеклопакеты дверей не разбиты» (акт приложен к задаче). При отсутствии на ТТ горок с остеклением, указать от руки формулировку «На ММ установлены горки без остекления».\nАкт подписы ненной в виде закладной в саму дверь), ручки двери, стекла двери и т д., выполнить замену дверей на новые. Отсутствие дверей в горках с остеклением недопустимо.\n        \n\nПри закрытии задачи приложить акт с указанием в нем формулировки «Очистка, регулировка, смазка и протяжка петель дверей горок выполнены в полном объеме. Провисания дверей горок и люфты петель отсутствуют. Двери горок и петли не повреждены и исправно работают. Все горки укомплектованы целыми дверьми, стеклопакеты дверей не разбиты» (акт приложен к задаче). При отсутствии на ТТ горок с остеклением, указать от руки формулировку «На ММ установлены горки без остекления».\nАкт подписывается Директором ММ или его заместителем на время отсутствия.\nКонтроль за наличие в актах указанной формулировки по дверям и петлям за Главным инженером или инженером, которому делегирована задача.\n \nВсе торговые точки будут проинформированы о запуске данной задачи и будут принимать выполнение данных работ в рамках ТО.\n \nПредставить обратную связь, задавать вопросы: Сектор холодильных систем sec_holod_sys@magnit.ru<br><b>Осталось дней:</b> 16<br><hr><b>Подразделение:</b> Подкумок<br><b>Отв.:</b> Не указан<br><b>Адрес:</b> 357500, Ставропольский край, Пятигорск г, Свободы п, Заречная ул, дом № 2д<br><b>Филиал:</b> Пятигорск<br><b>Номер заявки:</b> SMT-в00008270703<br><b>Ответственный:</b> Пихачев Виктор Владимирович<br><b>Выполнить до:</b> 31.01.2026<br><b>Направление:</b> Система вентиляции<br><b>Описание:</b> 1.  Выполнить проверку температурного режима в зоне ФРОВ - три измерения (по периметру и в центре зоны), температурный режим должен составлять 18-20°С.  В центре зоны ФРОВ установить термометр для ежедневных измерений температуры персоналом ТТ.\nЕсли температура соответствует этим значениям заявка закрывается , в противном случае выполняется следующий пункт.\n2.  В случае превышения температуры, по результатам первичных замеров,  произвести отключение радиаторов отопления расположенных в непосредственной близо удование<br><b>Описание:</b> Очистка, регулировка петель дверей горок ММ, замена дверей в случае выявления повреждения Добрый день.\nУважаемые коллеги, 11.12.2025г. в ТОиР поставлена задача «Регулировка петель дверей горок ММ, замена дверей в случае выявления повреждения» \nОтветственный за исполнение: Инженер по торговому и технологическому оборудованию. Главные инженеры филиала курируют в целом исполнение по всему филиалу и подсвечивают КА По аутсорсингу важность выполнения описанных в задаче работ в рамках ТО..\nВыполнить до: 31.01.2026\nИсполнители: КА по аутсорсингу оборудования.\n \nОсновная цель задачи, исключит выпадение дверей на покупателей в новогодние праздники и обеспечить надлежащий вид холодильных горок.\n\nВ рамках планового технического обслуживания холодильного оборудования ММ выполнить очистку, смазку, регулировку и протяжку петель холодильных горок. Дефектные, «прокрученные» и «слизанные» болты и винты заменить. Любые провисания створок относительно других дверей горки должны быть исключены, все болты петель протянуты и люфты исключены. При износе заменяемой части петли (часть петель, прикручиваемая к корпусу горки),  выполнить её замену.\nПри выявлении дверей с повреждением петли (часть петли, выполненной в виде закладной в саму дверь), ручки двери, стекла двери и т д., выполнить замену дверей на новые. Отсутствие дверей в горках с остеклением недопустимо.\n        \n\nПри закрытии задачи приложить акт с указанием в нем формулировки «Очистка, регулировка, смазка и протяжка петель дверей горок выполнены в полном объеме. Провисания дверей горок и люфты петель отсутствуют. Двери горок и петли не повреждены и исправно работают. Все горки укомплектованы целыми дверьми, стеклопакеты дверей не разбиты» (акт приложен к задаче). При отсутствии на ТТ горок с остеклением, указать от руки формулировку «На ММ установлены горки без остекления».\nАкт подписывается Директором ММ или его заместителем на время отсутствия.\nКонтроль за наличие в актах указанной фо                         var node = directionElements[i].nextSibling;
                        while (node && node.nodeName !== 'BR') {
                            if (node.nodeType === 3) {
                                textContent += node.textContent;
                            }
                            node = node.nextSibling;
                        }
                        directionMatch = textContent.trim();
                    }
                    break;
                }
            }
        }
        
        if (directionMatch) {
            var direction = directionMatch;
            if (!placemarksByDirection[direction]) {
                placemarksByDirection[direction] = [];
            }
            placemarksByDirection[direction].push(newPlacemark);
        }
        placemarksByDirection['all'].push(newPlacemark);
    });

    var activeColors = { 'red': true, 'yellow': true, 'blue': true };
    var activeSectors = {};
    var activeShop = 'all';
    var activeDirection = 'all';

    // Инициализируем активные секторы
    
    activeSectors['all'] = true;

    function addPlacemarks() {
        myMap.geoObjects.removeAll();

        var sortedPlacemarks = allPlacemarks.slice().sort(function(a, b) {
            return b.properties.get('zIndex') - a.properties.get('zIndex');
        });

        sortedPlacemarks.forEach(function (placemark) {
            var color = placemark.properties.get('color');
            var sector = placemark.properties.get('sector');
            var shop = placemark.properties.get('shop');
            
            // Проверяем активность цвета
            var colorActive = activeColors[color];
            
            // Проверяем активность секторов (если есть несколько через запятую)
            var sectorActive = activeSectors['all'];
            if (sector && sector !== "Не указан" && !sectorActive) {
                var sectors = sector.split(',').map(function(s) { return s.trim(); });
                sectorActive = sectors.some(function(s) { return activeSectors[s]; });
            }
            
            // Проверяем активность магазина
            var shopActive = (activeShop === 'all' || activeShop === shop);
            
            // Проверяем активность направления
            var directionActive = (activeDirection === 'all');
            if (!directionActive) {
                // Получаем направление из метки
                var balloonContent = placemark.properties.get('balloonContent');
                var tempDiv = document.createElement('div');
                tempDiv.innerHTML = balloonContent;
                var directionElements = tempDiv.querySelectorAll('b');
                var foundDirection = null;
                for (var i = 0; i < directionElements.length; i++) {
                    if (directionElements[i].textContent === 'Направление:') {
                        var nextElement = directionElements[i].nextSibling;
                        while (nextElement && nextElement.nodeType !== 1) {
                            nextElement = nextElement.nextSibling;
                        }
                        if (nextElement && nextElement.tagName === 'BR') {
                            var textContent = '';
                            var node = directionElements[i].nextSibling;
                            while (node && node.nodeName !== 'BR') {
                                if (node.nodeType === 3) {
                                    textContent += node.textContent;
                                }
                                node = node.nextSibling;
                            }
                            foundDirection = textContent.trim();
                        }
                        break;
                    }
                }
                directionActive = (foundDirection === activeDirection);
            }
            
            if (colorActive && sectorActive && shopActive && directionActive) {
                myMap.geoObjects.add(placemark);
            }
        });

        var bounds = myMap.geoObjects.getBounds();
        if (bounds) {
            myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 20 });
        }
        
        // Обновляем подписи в зависимости от зума
        updateShopNamesVisibility();
    }

    // Функция для обновления видимости названий магазинов
    function updateShopNamesVisibility() {
        var currentZoom = myMap.getZoom();
        var shouldShowNames = currentZoom >= 10; // ПОКАЗЫВАТЬ ПРИ ЗУМЕ ВЫШЕ 11
        
        myMap.geoObjects.each(function(geoObject) {
            if (geoObject instanceof ymaps.Placemark) {
                if (shouldShowNames) {
                    // Показываем название магазина
                    geoObject.properties.set('iconCaption', geoObject.properties.get('shopName'));
                } else {
                    // Показываем количество заявок
                    geoObject.properties.set('iconCaption', geoObject.properties.get('balloonContent') 
                        ? geoObject.properties.get('balloonContent').match(/Номер заявки:/g) 
                          ? (geoObject.properties.get('balloonContent').match(/Номер заявки:/g).length.toString())
                          : '1'
                        : '1');
                }
            }
        });
    }

    addPlacemarks();

    // Функции для цветов
    function toggleColor(color) {
        activeColors[color] = !activeColors[color];
        updateAllButtonState();
        addPlacemarks();
    }

    function updateAllButtonState() {
        var allActive = true;
        
        Object.keys(activeColors).forEach(function(color) {
            if (!activeColors[color]) {
                allActive = false;
            }
        });
        
        var allButton = document.querySelector('#all_button');
        if (allActive) {
            allButton.classList.add('active');
        } else {
            allButton.classList.remove('active');
        }
    }

    function toggleAll() {
        var allButton = document.querySelector('#all_button');
        var isActive = allButton.classList.contains('active');
        
        if (isActive) {
            // Выключаем все
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = false;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.remove('active');
            });
            
            allButton.classList.remove('active');
        } else {
            // Включаем все
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = true;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.add('active');
            });
            
            allButton.classList.add('active');
        }
        
        addPlacemarks();
    }

    // Функция для фильтрации по магазину
    function filterByShop(shop) {
        activeShop = shop;
        addPlacemarks();
        
        // Автоматически закрываем выпадающее меню на мобильных устройствах
        if (window.innerWidth <= 768) {
            document.activeElement.blur();
        }
    }

    // Функция для фильтрации по направлению
    function filterByDirection(direction) {
        activeDirection = direction;
        addPlacemarks();
        
        // Автоматически закрываем выпадающее меню на мобильных устройствах
        if (window.innerWidth <= 768) {
            document.activeElement.blur();
        }
    }

    // Функция для фильтрации по ответственному
    function filterBySector(sector) {
        // Сбрасываем все секторы
        Object.keys(activeSectors).forEach(function(sec) {
            activeSectors[sec] = false;
        });
        
        if (sector === 'all') {
            // Включаем все секторы
            Object.keys(activeSectors).forEach(function(sec) {
                activeSectors[sec] = true;
            });
        } else {
            // Включаем только выбранный сектор
            activeSectors[sector] = true;
        }
        
        addPlacemarks();
        
        // Автоматически закрываем выпадающее меню на мобильных устройствах
        if (window.innerWidth <= 768) {
            document.activeElement.blur();
        }
    }

    // Кнопка сворачивания/разворачивания
    var toggleControls = document.querySelector('#toggleControls');
    var controls = document.querySelector('#controls');
    
    toggleControls.addEventListener('click', function() {
        controls.classList.toggle('collapsed');
        this.classList.toggle('collapsed');
    });

    // Обработчики для кнопок цветов
    document.querySelector('#red_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('red');
    });

    document.querySelector('#yellow_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('yellow');
    });

    document.querySelector('#blue_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('blue');
    });

    document.querySelector('#all_button').addEventListener('click', function () {
        toggleAll();
    });

    // Обработчик для выпадающего меню магазинов
    document.querySelector('#shop_select').addEventListener('change', function () {
        filterByShop(this.value);
    });

    // Обработчик для выпадающего меню направлений
    document.querySelector('#direction_select').addEventListener('change', function () {
        filterByDirection(this.value);
    });

    // Обработчик для выпадающего меню ответственных
    document.querySelector('#sector_select').addEventListener('change', function () {
        filterBySector(this.value);
    });

    // Обработчик для изменения зума карты
    var zoomTimeout;
    myMap.events.add('boundschange', function(e) {
        if (e.get('newZoom') !== e.get('oldZoom')) {
            clearTimeout(zoomTimeout);
            zoomTimeout = setTimeout(function() {
                updateShopNamesVisibility();
            }, 100);
        }
    });

    // Обработчик для закрытия выпадающих меню при клике вне их
    document.addEventListener('click', function(event) {
        var shopSelect = document.querySelector('#shop_select');
        var directionSelect = document.querySelector('#direction_select');
        var sectorSelect = document.querySelector('#sector_select');
        
        if (window.innerWidth <= 768) {
            if (event.target !== shopSelect && !shopSelect.contains(event.target)) {
                shopSelect.blur();
            }
            if (event.target !== directionSelect && !directionSelect.contains(event.target)) {
                directionSelect.blur();
            }
            if (event.target !== sectorSelect && !sectorSelect.contains(event.target)) {
                sectorSelect.blur();
            }
        }
    });

    // Инициализация состояния кнопок
    updateAllButtonState();

    // Адаптация карты при изменении размера окна
    window.addEventListener('resize', function() {
        myMap.container.fitToViewport();
    });
    
    // Инициализируем видимость названий при загрузке
    updateShopNamesVisibility();
}
ymaps.ready(init);
</script>
