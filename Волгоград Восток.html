    placemarksByDirection['–°–∞–º–æ—Ö–æ–¥–Ω–æ–µ –∏ —Å–∫–ª–∞–¥—Å–∫–æ–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ'] = [];
    
    placemarksByDirection['–°–∏—Å—Ç–µ–º–∞ –≤–µ–Ω—Ç–∏–ª—è—Ü–∏–∏'] = [];
    
    placemarksByDirection['–°–∏—Å—Ç–µ–º–∞ –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è'] = [];
    
    placemarksByDirection['–°–∏—Å—Ç–µ–º–∞ —Ç–µ–ø–ª–æ—Å–Ω–∞–±–∂–µ–Ω–∏—è'] = [];
    
    placemarksByDirection['–°—Ç–µ–ª–ª–∞–∂–Ω–æ–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ'] = [];
    
    placemarksByDirection['–¢–∞–±–∞—á–Ω–æ–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ'] = [];
    
    placemarksByDirection['–¢–∞–º–±—É—Ä-—à–ª—é–∑'] = [];
    
    placemarksByDirection['–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ'] = [];
    
    placemarksByDirection['–£–±–æ—Ä–∫–∞ –∏ –≤—ã–≤–æ–∑ —Å–Ω–µ–≥–∞'] = [];
    
    placemarksByDirection['–£—Ä–∞–≤–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞'] = [];
    
    placemarksByDirection['–•–æ–ª–æ–¥–∏–ª—å–Ω–æ–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ'] = [];
    
    placemarksByDirection['–≠–ª–µ–∫—Ç—Ä–æ—Å–Ω–∞–±–∂–µ–Ω–∏–µ'] = [];
    

    // –°–æ–∑–¥–∞–µ–º –º–µ—Ç–∫–∏
    placemarksData.forEach(function (placemarkData) {
        var zIndex = 1;
        if (placemarkData.color === 'yellow') {
            zIndex = 2;
        } else if (placemarkData.color === 'red') {
            zIndex = 3;
        }
        
        var newPlacemark = new ymaps.Placemark(placemarkData.coords, {
            balloonContent: placemarkData.balloonContent,
            iconCaption: placemarkData.total_requests.toString()
        }, {
            preset: 'islands#dotIcon',
            iconColor: placemarkData.color,

            hideIconOnBalloonOpen: false

        newPlacemark.properties.set('color', placemarkData.color);
        newPlacemark.properties.set('sector', placemarkData.sector);
        newPlacemark.properties.set('shop', placemarkData.podrazdelenie);
        newPlacemark.properties.set('zIndex', zIndex);
        newPlacemark.properties.set('shopName', placemarkData.podrazdelenie);
        
        allPlacemarks.push(newPlacemark);
        
        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ —Ü–≤–µ—Ç—É
        placemarksByColor[placemarkData.color].push(newPlacemark);
        
        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ —Å–µ–∫—Ç–æ—Ä—É (—É—á–∏—Ç—ã–≤–∞–µ–º –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ —Å–µ–∫—Ç–æ—Ä—ã —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)
        if (placemarkData.sector && placemarkData.sector !== "–ù–µ —É–∫–∞–∑–∞–Ω") {
            var sectors = placemarkData.sector.split(',').map(function(s) { return s.trim(); });
            sectors.forEach(function(sector) {
                if (!placemarksBySector[sector]) {
                    placemarksBySector[sector] = [];
                }
                placemarksBySector[sector].push(newPlacemark);
            });
        }
        
        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –º–∞–≥–∞–∑–∏–Ω—É
        var shop = placemarkData.podrazdelenie;
        if (!placemarksByShop[shop]) {
            placemarksByShop[shop] = [];
        }
        placemarksByShop[shop].push(newPlacemark);
        placemarksByShop['all'].push(newPlacemark);
        
        // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—é - –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –±–∞–ª—É–Ω–∞
        var balloonContent = placemarkData.balloonContent;
        // –ò–∑–≤–ª–µ–∫–∞–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–∑ HTML
        var directionMatch = null;
        if (balloonContent) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = balloonContent;
            var directionElements = tempDiv.querySelectorAll('b');
            for (var i = 0; i < directionElements.length; i++) {
                if (directionElements[i].textContent === '–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:') {
                    var nextElement = directionElements[i].nextSibling;
                    while (nextElement && nextElement.nodeType !== 1) {
                        nextElement = nextElement.nextSibling;
                    }
                    if (nextElement && nextElement.tagName === 'BR') {
                        var textContent = '';
                        var node = directionElements[i].nextSibling;
                        while (node && node.nodeName !== 'BR') {
                            if (node.nodeType === 3) {
                                textContent += node.textContent;
                            }
                            node = node.nextSibling;
                        }
                        directionMatch = textContent.trim();
                    }
                    break;
                }
            }
        }
        
        if (directionMatch) {
            var direction = directionMatch;
            if (!placemarksByDirection[direction]) {
                placemarksByDirection[direction] = [];
            }
            placemarksByDirection[direction].push(newPlacemark);
        }
        placemarksByDirection['all'].push(newPlacemark);
    });

    var activeColors = { 'red': true, 'yellow': true, 'blue': true };
    var activeSectors = {};
    var activeShop = 'all';
    var activeDirection = 'all';

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —Å–µ–∫—Ç–æ—Ä—ã
    
    activeSectors['all'] = true;

    function addPlacemarks() {
        myMap.geoObjects.removeAll();

        var sortedPlacemarks = allPlacemarks.slice().sort(function(a, b) {
            return b.properties.get('zIndex') - a.properties.get('zIndex');
        });

        sortedPlacemarks.forEach(function (placemark) {
            var color = placemark.properties.get('color');
            var sector = placemark.properties.get('sector');
            var shop = placemark.properties.get('shop');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Ü–≤–µ—Ç–∞
            var colorActive = activeColors[color];
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å–µ–∫—Ç–æ—Ä–æ–≤ (–µ—Å–ª–∏ –µ—Å—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)
            var sectorActive = activeSectors['all'];
            if (sector && sector !== "–ù–µ —É–∫–∞–∑–∞–Ω" && !sectorActive) {
                var sectors = sector.split(',').map(function(s) { return s.trim(); });
                sectorActive = sectors.some(function(s) { return activeSectors[s]; });
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –º–∞–≥–∞–∑–∏–Ω–∞
            var shopActive = (activeShop === 'all' || activeShop === shop);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            var directionActive = (activeDirection === 'all');
            if (!directionActive) {
                // –ü–æ–ª—É—á–∞–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–∑ –º–µ—Ç–∫–∏
                var balloonContent = placemark.properties.get('balloonContent');
                var tempDiv = document.createElement('div');
                tempDiv.innerHTML = balloonContent;
                var directionElements = tempDiv.querySelectorAll('b');
                var foundDirection = null;
                for (var i = 0; i < directionElements.length; i++) {
                    if (directionElements[i].textContent === '–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:') {
                        var nextElement = directionElements[i].nextSibling;
                        while (nextElement && nextElement.nodeType !== 1) {
                            nextElement = nextElement.nextSibling;
                        }
                        if (nextElement && nextElement.tagName === 'BR') {
                            var textContent = '';
                            var node = directionElements[i].nextSibling;
                            while (node && node.nodeName !== 'BR') {
                                if (node.nodeType === 3) {
                                    textContent += node.textContent;
                                }
                                node = node.nextSibling;
                            }
                            foundDirection = textContent.trim();
                        }
                        break;
                    }
                }
                directionActive = (foundDirection === activeDirection);
            }
            
            if (colorActive && sectorActive && shopActive && directionActive) {
                myMap.geoObjects.add(placemark);
            }
        });

        var bounds = myMap.geoObjects.getBounds();
        if (bounds) {
            myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 20 });
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∑—É–º–∞
        updateShopNamesVisibility();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –Ω–∞–∑–≤–∞–Ω–∏–π –º–∞–≥–∞–∑–∏–Ω–æ–≤
    function updateShopNamesVisibility() {
        var currentZoom = myMap.getZoom();
        var shouldShowNames = currentZoom >= 10; // –ü–û–ö–ê–ó–´–í–ê–¢–¨ –ü–†–ò –ó–£–ú–ï –í–´–®–ï 10
        
        myMap.geoObjects.each(function(geoObject) {
            if (geoObject instanceof ymaps.Placemark) {
                if (shouldShowNames) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
                    geoObject.properties.set('iconCaption', geoObject.properties.get('shopName'));
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞—è–≤–æ–∫
                    geoObject.properties.set('iconCaption', geoObject.properties.get('balloonContent') 
                        ? geoObject.properties.get('balloonContent').match(/–ù–æ–º–µ—Ä –∑–∞—è–≤–∫–∏:/g) 
                          ? (geoObject.properties.get('balloonContent').match(/–ù–æ–º–µ—Ä –∑–∞—è–≤–∫–∏:/g).length.toString())
                          : '1'
                        : '1');
                }
            }
        });
    }

    addPlacemarks();

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ü–≤–µ—Ç–æ–≤
    function toggleColor(color) {
        activeColors[color] = !activeColors[color];
        updateAllButtonState();
        addPlacemarks();
    }

    function updateAllButtonState() {
        var allActive = true;
        
        Object.keys(activeColors).forEach(function(color) {
            if (!activeColors[color]) {
                allActive = false;
            }
        });
        
        var allButton = document.querySelector('#all_button');
        if (allActive) {
            allButton.classList.add('active');
        } else {
            allButton.classList.remove('active');
        }
    }

    function toggleAll() {
        var allButton = document.querySelector('#all_button');
        var isActive = allButton.classList.contains('active');
        
        if (isActive) {
            // –í—ã–∫–ª—é—á–∞–µ–º –≤—Å–µ
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = false;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.remove('active');
            });
            
            allButton.classList.remove('active');
        } else {
            // –í–∫–ª—é—á–∞–µ–º –≤—Å–µ
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = true;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.add('active');
            });
            
            allButton.classList.add('active');
        }
        
        addPlacemarks();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –º–∞–≥–∞–∑–∏–Ω—É
    function filterByShop(shop) {
        activeShop = shop;
        addPlacemarks();
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        if (window.innerWidth <= 768) {
            document.activeElement.blur();
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—é
    function filterByDirection(direction) {
        activeDirection = direction;
        addPlacemarks();
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        if (window.innerWidth <= 768) {
            document.activeElement.blur();
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–º—É
    function filterBySector(sector) {
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ —Å–µ–∫—Ç–æ—Ä—ã
        Object.keys(activeSectors).forEach(function(sec) {
            activeSectors[sec] = false;
        });
        
        if (sector === 'all') {
            // –í–∫–ª—é—á–∞–µ–º –≤—Å–µ —Å–µ–∫—Ç–æ—Ä—ã
            Object.keys(activeSectors).forEach(function(sec) {
                activeSectors[sec] = true;
            });
        } else {
            // –í–∫–ª—é—á–∞–µ–º —Ç–æ–ª—å–∫–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
            activeSectors[sector] = true;
        }
        
        addPlacemarks();
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        if (window.innerWidth <= 768) {
            document.activeElement.blur();
        }
    }

    // –ö–Ω–æ–ø–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è/—Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è
    var toggleControls = document.querySelector('#toggleControls');
    var controls = document.querySelector('#controls');
    
    toggleControls.addEventListener('click', function() {
        controls.classList.toggle('collapsed');
        this.classList.toggle('collapsed');
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ü–≤–µ—Ç–æ–≤
    document.querySelector('#red_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('red');
    });

    document.querySelector('#yellow_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('yellow');
    });

    document.querySelector('#blue_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('blue');
    });

    document.querySelector('#all_button').addEventListener('click', function () {
        toggleAll();
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é –º–∞–≥–∞–∑–∏–Ω–æ–≤
    document.querySelector('#shop_select').addEventListener('change', function () {
        filterByShop(this.value);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–π
    document.querySelector('#direction_select').addEventListener('change', function () {
        filterByDirection(this.value);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã—Ö
    document.querySelector('#sector_select').addEventListener('change', function () {
        filterBySector(this.value);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∑—É–º–∞ –∫–∞—Ä—Ç—ã
    var zoomTimeout;
    myMap.events.add('boundschange', function(e) {
        if (e.get('newZoom') !== e.get('oldZoom')) {
            clearTimeout(zoomTimeout);
            zoomTimeout = setTimeout(function() {
                updateShopNamesVisibility();
            }, 100);
        }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –≤—ã–ø–∞–¥–∞—é—â–∏—Ö –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
    document.addEventListener('click', function(event) {
        var shopSelect = document.querySelector('#shop_select');
        var directionSelect = document.querySelector('#direction_select');
        var sectorSelect = document.querySelector('#sector_select');
        
        if (window.innerWidth <= 768) {
            if (event.target !== shopSelect && !shopSelect.contains(event.target)) {
                shopSelect.blur();
            }
            if (event.target !== directionSelect && !directionSelect.contains(event.target)) {
                directionSelect.blur();
            }
            if (event.target !== sectorSelect && !sectorSelect.contains(event.target)) {
                sectorSelect.blur();
            }
        }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫
    updateAllButtonState();

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener('resize', function() {
        myMap.container.fitToViewport();
    });
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    updateShopNamesVisibility();
}
ymaps.ready(init);
