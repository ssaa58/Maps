u043d \u0443\u0437\u0435\u043b\n\u041e\u0431\u044a\u0435\u043a\u0442 \u0440\u0435\u043c\u043e\u043d\u0442\u0430, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0441\u0430\u043d \u0443\u0437\u0435\u043b\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u0421\u0430\u043d \u0443\u0437\u0435\u043b\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0428\u0430\u0442\u0430\u0435\u0442\u0441\u044f \u043a\u0440\u0430\u043d. \u0423\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0437\u0430\u043c\u0435\u0447\u0430\u043d\u0438\u0439 \u043f\u0440\u0438 \u0422\u041e \u0437\u0430 \u043e\u043a\u0442\u044f\u0431\u0440\u044c 2025 \u0433 \n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0421\u0430\u043c\u0430\u0440\u0441\u043a\u0438\u0439 \u0444\u0438\u043b\u0438\u0430\u043b\n\u041e\u0431\u044a\u0435\u043a\u0442: \u041c\u0414 \u0421\u043c\u0424\n\u0424\u0418\u041e: \u041c\u0443\u0440\u0430\u0432\u043b\u0435\u0432 \u041f.\u0412.\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 8 -987-931-13-56\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043e\u0434\u043e\u0441\u043d\u0430\u0431\u0436\u0435\u043d\u0438\u0435 \u0438 \u0432\u043e\u0434\u043e\u043e\u0442\u0432\u0435\u0434\u0435\u043d\u0438\u0435\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e 0\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0411\u0430\u043b\u0434\u0430\u0445\u0438\u043d\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u041d\u0435 \u0443\u043a\u0430\u0437\u0430\u043d\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041d\u0435 \u0443\u043a\u0430\u0437\u0430\u043d\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0421\u0430\u043c\u0430\u0440\u0430 \u0417\u0430\u043f\u0430\u0434\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200007985054\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u041c\u0443\u0440\u0430\u0432\u043b\u0451\u0432 \u041f\u0430\u0432\u0435\u043b \u0412\u0430\u043b\u0435\u0440\u044c\u0435\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 21.11.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u0420\u0435\u0431\u0440\u043e \u0430\u043c\u0441\u0442\u0440\u043e\u043d\u0433 \u043f\u043e\u0442\u043e\u043b\u043a\u0430 \u043e\u0442\u043b\u043e\u043c\u0430\u043d\u043e , \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c \u0440\u0435\u043c\u043e\u043d\u0442 .\n\u0423\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0437\u0430\u043c\u0435\u0447\u0430\u043d\u0438\u0439 \u043f\u0440\u0438 \u0422\u041e \u0437\u0430 \u043e\u043a\u0442\u044f\u0431\u0440\u044c 2025 \u0433 \n\n\u0422\u0435\u043c\u0430: \u041e\u0431\u0449\u0435\u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0438 \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b \n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435: \u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0437\u0430\u043f\u0440\u043e\u0441, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443\u044f\u0441\u044c \u0441\u0             <div style="font-size: 12px; color: #666; margin-bottom: 10px;">
                üü¢ –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ<br>
                üî¥ –ú–∞–≥–∞–∑–∏–Ω: ${shopName}
            </div>
            <button onclick="clearRoute()" 
                    style="background: #ff4444; color: white; border: none; 
                           padding: 8px 12px; border-radius: 4px; cursor: pointer; 
                           font-size: 12px; width: 100%;">
                –û—á–∏—Å—Ç–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç
            </button>
            <button onclick="openInYandexMaps(${shopLat}, ${shopLng}, '${shopName}')" 
                    style="background: #2196F3; color: white; border: none; 
                           padding: 8px 12px; border-radius: 4px; cursor: pointer; 
                           font-size: 12px; width: 100%; margin-top: 5px;">
                –û—Ç–∫—Ä—ã—Ç—å –≤ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç–∞—Ö
            </button>
        `;
        
        document.body.appendChild(routePanel);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –º–∞—Ä—à—Ä—É—Ç–∞
    function clearRoute() {
        if (currentRoute) {
            myMap.geoObjects.remove(currentRoute);
            currentRoute = null;
        }
        
        if (routePanel) {
            routePanel.remove();
            routePanel = null;
        }
        
        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –º–µ—Ç–∫–∏
        addPlacemarks();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –±–ª–∏–∂–∞–π—à–µ–≥–æ –º–∞–≥–∞–∑–∏–Ω–∞
    function findNearestShop() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    let nearestShop = null;
                    let minDistance = Infinity;
                    
                    // –ò—â–µ–º –±–ª–∏–∂–∞–π—à–∏–π –º–∞–≥–∞–∑–∏–Ω —Å—Ä–µ–¥–∏ –≤—Å–µ—Ö –º–µ—Ç–æ–∫
                    allPlacemarks.forEach(placemark => {
                        const shopCoords = placemark.properties.get('coords');
                        const shopLat = shopCoords[0];
                        const shopLng = shopCoords[1];
                        
                        // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è —Ñ–æ—Ä–º—É–ª–∞)
                        const distance = Math.sqrt(
                            Math.pow(shopLat - userLat, 2) + 
                            Math.pow(shopLng - userLng, 2)
                        );
                        
                        if (distance < minDistance) {
                            minDistance = distance;
                            nearestShop = placemark;
                        }
                    });
                    
                    if (nearestShop) {
                        const shopCoords = nearestShop.properties.get('coords');
                        const shopName = nearestShop.properties.get('podrazdelenie');
                        
                        // –°—Ç—Ä–æ–∏–º –º–∞—Ä—à—Ä—É—Ç –∫ –±–ª–∏–∂–∞–π—à–µ–º—É –º–∞–≥–∞–∑–∏–Ω—É
                        buildRouteToShop(
                            shopCoords[0], 
                            shopCoords[1], 
                            shopName
                        );
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –±–ª–∏–∂–∞–π—à–µ–º –º–∞–≥–∞–∑–∏–Ω–µ
                        const distanceKm = (minDistance * 111).toFixed(2);
                        alert(`–ë–ª–∏–∂–∞–π—à–∏–π –º–∞–≥–∞–∑–∏–Ω: ${shopName}\n–ü—Ä–∏–º–µ—Ä–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${distanceKm} –∫–º`);
                    } else {
                        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –±–ª–∏–∂–∞–π—à–∏–π –º–∞–≥–∞–∑–∏–Ω.');
                    }
                },
                function(error) {
                    alert('–î–ª—è –ø–æ–∏—Å–∫–∞ –±–ª–∏–∂–∞–π—à–µ–≥–æ –º–∞–≥–∞–∑–∏–Ω–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ —Ä–∞–∑—Ä–µ—à–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –≤–∞—à–µ–º—É –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—é.');
                }
            );
        } else {
            alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.');
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ü–≤–µ—Ç–æ–≤
    document.querySelector('#red_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('red');
    });

    document.querySelector('#yellow_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('yellow');
    });

    document.querySelector('#blue_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('blue');
    });

    document.querySelector('#all_button').addEventListener('click', function () {
        toggleAll();
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å–µ–∫—Ç–æ—Ä–æ–≤
    document.querySelector('#all_sectors_button').addEventListener('click', function () {
        toggleSector('all');
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Å–µ–∫—Ç–æ—Ä–æ–≤
    
    document.querySelector('#sector_1_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('–ù–µ —É–∫–∞–∑–∞–Ω');
    });
    

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫
    updateAllButtonState();
    updateAllSectorsButtonState();
}
ymaps.ready(init);
</script>
