<html lang="ru">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Панель управления - всегда видима */
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: transparent;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: transparent;
        }
        
        .filter-title {
            font-size: 12px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            margin-bottom: 0;
        }
        
        .color-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            background: transparent;
        }
        
        .sector-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
            background: transparent;
        }
        
        /* Обновленные стили для кнопок с черными границами */
        button {
            padding: 0;
            border: 3px solid #000000;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .sector-button {
            width: auto;
            height: auto;
            border-radius: 18px;
            padding: 8px 12px;
            font-size: 11px;
            background-color: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.4);
            min-height: 36px;
            backdrop-filter: blur(5px);
        }
        
        button.active {
            border: 3px solid #000000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        button.color-red.active { 
            background-color: rgba(255, 68, 68, 0.9); 
            color: white;
        }
        button.color-yellow.active { 
            background-color: rgba(255, 204, 0, 0.9); 
            color: white;
        }
        button.color-blue.active { 
            background-color: rgba(68, 68, 255, 0.9); 
            color: white;
        }
        button.color-green.active { 
            background-color: rgba(76, 175, 80, 0.9); 
            color: white;
        }
        
        /* Стили для неактивных кнопок - белый круг с черной границей */
        button.color-red:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #666;
        }
        button.color-yellow:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #666;
        }
        button.color-blue:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #666;
        }
        button.color-green:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #666;
        }
        
        button:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.95);
            transform: scale(1.02);
        }
        
        .sector-button.active { 
            background-color: rgba(33, 150, 243, 0.9); 
            color: white;
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .sector-button:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .button-text {
            font-size: 16px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .sector-text {
            font-size: 10px;
            pointer-events: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        /* Стили для прозрачных информационных элементов */
        #report_datetime {
            position: fixed;
            bottom: 60px;
            right: 10px;
            z-index: 1000;
            background: transparent;
            padding: 6px 10px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);
            text-align: right;
            pointer-events: none;
        }
        
        #title_button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: transparent;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
        
        /* Кнопка "Назад" - без изменений */
        .back-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #fff;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-1px);
            color: #fff;
        }
        
        /* Кнопка сворачивания - по центру над фильтрами заявок */
        .toggle-controls {
            width: 35px;
            height: 35px;
            background: #ff4444;
            border: 3px solid #fff;
            border-radius: 50%;
            color: white;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.6);
            z-index: 1001;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            margin: 0 auto 10px auto;
        }
        
        .toggle-controls:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.8);
        }
        
        .toggle-controls.collapsed .minus {
            display: none;
        }
        
        .toggle-controls.collapsed .plus {
            display: block;
        }
        
        .toggle-controls .minus {
            display: block;
        }
        
        .toggle-controls .plus {
            display: none;
        }
        
        .toggle-controls.collapsed {
            background: #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.6);
        }
        
        .toggle-controls.collapsed:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.8);
        }
        
        /* Состояние свернутых фильтров */
        #controls.collapsed .filter-content {
            display: none;
        }
        
        .filter-content {
            transition: all 0.3s ease;
        }
        
        /* Скрываем заголовки секций когда свернуто */
        #controls.collapsed .filter-title {
            display: none;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            #controls {
                top: 15px;
                left: 15px;
                gap: 12px;
            }
            
            #title_button {
                top: 15px;
                right: 15px;
                font-size: 12px;
            }
            
            #report_datetime {
                bottom: 50px;
                right: 15px;
                font-size: 10px;
            }
            
            button {
                width: 40px;
                height: 40px;
            }
            
            .sector-button {
                font-size: 10px;
                padding: 6px 10px;
                min-height: 32px;
            }
            
            .sector-text {
                font-size: 9px;
                max-width: 120px;
            }
            
            .filter-title {
                font-size: 11px;
            }
            
            .toggle-controls {
                width: 30px;
                height: 30px;
                font-size: 16px;
                margin: 0 auto 8px auto;
            }
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #controls {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Скрываем скроллбар для секторов */
        .sector-buttons::-webkit-scrollbar {
            width: 3px;
        }
        
        .sector-buttons::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        
        .sector-buttons::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
    </style>
</head>

    <!-- Панель управления -->

                        <span class="button-text">21</span>
                    </button>
                    <button id="blue_button" class="color-blue active" title="Обычные заявки">
                        <span class="button-text">56</span>
                    </button>
                    <button id="all_button" class="color-green active" title="Все заявки">
                        <span class="button-text">99</span>
                    </button>
                </div>
            </div>
            
            <!-- Секция ответственных -->
            <div class="filter-section">
                <div class="filter-title">ОТВ.</div>

                    <button id="all_sectors_button" class="sector-button active" title="Все Отв.">

                    </button>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Прозрачные информационные элементы -->
    <div id="report_datetime">Дата и время отчета: 21-11-2025 22:16:28</div>
    <div id="title_button">Самара Запад</div>

043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u043f\u043e\u043b\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u043f\u043e\u043b\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0420\u0430\u0441\u043a\u043e\u043b\u043e\u0442\u0430 \u043f\u043b\u0438\u0442\u043a\u0430. \u0423\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0437\u0430\u043c\u0435\u0447\u0430\u043d\u0438\u0439 \u043f\u0440\u0438 \u0422\u041e \u0437\u0430 \u043e\u043a\u0442\u044f\u0431\u0440\u044c 2025 \u0433 \n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0421\u0430\u043c\u0430\u0440\u0441\u043a\u0438\u0439 \u0444\u0438\u043b\u0438\u0430\u043b\n\u041e\u0431\u044a\u0435\u043a\u0442: \u041c\u0414 \u0421\u043c\u0424\n\u0424\u0418\u041e: \u041c\u0443\u0440\u0430\u0432\u043b\u0435\u0432 \u041f.\u0412.\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 8 -987-931-13-56\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0417\u0434\u0430\u043d\u0438\u044f \u0438 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e -1\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0411\u0430\u043b\u0434\u0430\u0445\u0438\u043d\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u041d\u0435 \u0443\u043a\u0430\u0437\u0430\u043d\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041d\u0435 \u0443\u043a\u0430\u0437\u0430\u043d\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0421\u0430\u043c\u0430\u0440\u0430 \u0417\u0430\u043f\u043 u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043e\u0440\u043e\u043d\u043e\u0447\u043d\u0438\u043a\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u041d\u0435 \u0443\u043a\u0430\u0437\u0430\u043d\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041d\u0435 \u0443\u043a\u0430\u0437\u0430\u043d\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0421\u0430\u043c\u0430\u0440\u0430 \u0417\u0430\u043f\u0430\u0434\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200007984786\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u041c\u0443\u0440\u0430\u0432\u043b\u0451\u0432 \u041f\u0430\u0432\u0435\u043b \u0412\u0430\u043b\u0435\u0440\u044c\u0435\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 21.11.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u0422\u0435\u043c\u0430: \u041e\u0431\u0449\u0435\u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0438 \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b \n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435: \u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0437\u0430\u043f\u0440\u043e\u0441, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443\u044f\u0441\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438:\n\n\u0417\u043e\u043d\u0430, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0439 \u0437\u0430\u043b\n\u041e\u0431\u044a\u0435\u043a\u0442 \u0440\u0435\u043c\u043e\u043d\u0442\u0430, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0439 \u0437\u0430\u043b\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0439 \u0437\u0430\u043b\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u043c\u0435\u0442\u0430\u043b\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0443\u0433\u043e\u043b. \u0423\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0437\u0430\u043c\u0435\u0447\u0430\u043d\u0438\u0439 \u043f\u0440\u0438 \u0422\u041e \u0437\u0430 \u043e\u043a\u0442\u044f\u0431\u0440\u044c 2025 \u0433 \n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0421\u0430\u043c\u0430\u0440\u0441\u043a\u0438\u0439 \u0444\u0438\u043b\u0438\u0430\u043b\n\u041e\u0431\u044a\u0435\u043a\u0442: \u041c\u0414 \u0421\u043c\u0424\n\u0424\u0418\u041e: \u041c\u0443\u0440\u0430\u0432\u043b\u0435\u0432 \u041f.\u0412.\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 8 -987-931-13-56\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0417\u0434\u0430\u043d\u0438\u044f \u0438 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e -1\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043e\u0440\u043         placemarksByColor[placemark.color].push(newPlacemark);
        
        // Группировка по сектору (учитываем множественные секторы через запятую)
        if (placemark.sector && placemark.sector !== "Не указан") {
            var sectors = placemark.sector.split(',').map(function(s) { return s.trim(); });
            sectors.forEach(function(sector) {
                if (!placemarksBySector[sector]) {
                    placemarksBySector[sector] = [];
                }
                placemarksBySector[sector].push(newPlacemark);
            });
        }
    });

    var activeColors = { 'red': true, 'yellow': true, 'blue': true };
    var activeSectors = {
        
        'all': true
    };

    function addPlacemarks() {
        myMap.geoObjects.removeAll();

        var sortedPlacemarks = allPlacemarks.slice().sort(function(a, b) {
            return b.properties.get('zIndex') - a.properties.get('zIndex');
        });

        sortedPlacemarks.forEach(function (placemark) {
            var color = placemark.properties.get('color');
            var sector = placemark.properties.get('sector');
            
            // Проверяем активность цвета
            var colorActive = activeColors[color];
            
            // Проверяем активность секторов (если есть несколько через запятую)
            var sectorActive = activeSectors['all'];
            if (sector && sector !== "Не указан" && !sectorActive) {
                var sectors = sector.split(',').map(function(s) { return s.trim(); });
                sectorActive = sectors.some(function(s) { return activeSectors[s]; });
            }
            
            if (colorActive && sectorActive) {
                myMap.geoObjects.add(placemark);
            }
        });

        var bounds = myMap.geoObjects.getBounds();
        if (bounds) {
            myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 20 });
        }
    }

    addPlacemarks();

    // Функции для цветов
    function toggleColor(color) {
        activeColors[color] = !activeColors[color];
        updateAllButtonState();
        addPlacemarks();
    }

    function updateAllButtonState() {
        var allActive = true;
        
        Object.keys(activeColors).forEach(function(color) {
            if (!activeColors[color]) {
                allActive = false;
            }
        });
        
        var allButton = document.querySelector('#all_button');
        if (allActive) {
            allButton.classList.add('active');
        } else {
            allButton.classList.remove('active');
        }
    }

    function toggleAll() {
        var allButton = document.querySelector('#all_button');
        var isActive = allButton.classList.contains('active');
        
        if (isActive) {
            // Выключаем все
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = false;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.remove('active');
            });
            
            allButton.classList.remove('active');
        } else {
            // Включаем все
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = true;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.add('active');
            });
            
            allButton.classList.add('active');
        }
        
        addPlacemarks();
    }

    // Функции для секторов
    function toggleSector(sector) {
        if (sector === 'all') {
            var allSectorsButton = document.querySelector('#all_sectors_button');
            var isActive = allSectorsButton.classList.contains('active');
            
            if (isActive) {
                // Выключаем все секторы
                Object.keys(activeSectors).forEach(function(sec) {
                    if (sec !== 'all') {
                        activeSectors[sec] = false;
                        var button = document.querySelector('[id*="sector_"][title*="' + sec + '"]');
                        if (button) button.classList.remove('active');
                    }
                });
                activeSectors['all'] = false;
                allSectorsButton.classList.remove('active');
            } else {
                // Включаем все секторы
                Object.keys(activeSectors).forEach(function(sec) {
                    if (sec !== 'all') {
                        activeSectors[sec] = true;
                        var button = document.querySelector('[id*="sector_"][title*="' + sec + '"]');
                        if (button) button.classList.add('active');
                    }
                });
                activeSectors['all'] = true;
                allSectorsButton.classList.add('active');
            }
        } else {
            activeSectors[sector] = !activeSectors[sector];
            updateAllSectorsButtonState();
        }
        
        addPlacemarks();
    }

    function updateAllSectorsButtonState() {
        var allSectorsActive = true;
        
        Object.keys(activeSectors).forEach(function(sector) {
            if (sector !== 'all' && !activeSectors[sector]) {
                allSectorsActive = false;
            }
        });
        
        var allSectorsButton = document.querySelector('#all_sectors_button');
        if (allSectorsActive) {
            allSectorsButton.classList.add('active');
            activeSectors['all'] = true;
        } else {
            allSectorsButton.classList.remove('active');
            activeSectors['all'] = false;
        }
    }

    // Кнопка сворачивания/разворачивания
    var toggleControls = document.querySelector('#toggleControls');
    var controls = document.querySelector('#controls');
    
    toggleControls.addEventListener('click', function() {
        controls.classList.toggle('collapsed');
        this.classList.toggle('collapsed');
    });

    // Обработчики для кнопок цветов
    document.querySelector('#red_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('red');
    });

    document.querySelector('#yellow_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('yellow');
    });

    document.querySelector('#blue_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('blue');
    });

    document.querySelector('#all_button').addEventListener('click', function () {
        toggleAll();
    });

    // Обработчики для кнопок секторов
    document.querySelector('#all_sectors_button').addEventListener('click', function () {
        toggleSector('all');
    });

    // Обработчики для конкретных секторов
    

    // Инициализация состояния кнопок
    updateAllButtonState();
    updateAllSectorsButtonState();

    // Адаптация карты при изменении размера окна
    window.addEventListener('resize', function() {
        myMap.container.fitToViewport();
    });
}
ymaps.ready(init);
</script>
