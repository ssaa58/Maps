    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è - –≤—Å–µ–≥–¥–∞ –≤–∏–¥–∏–º–∞ */
        #controls {
            position: fixed;
            top: 35px;
            left: 40px;
            z-index: 1000;
            background: transparent;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
        }
        
        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: transparent;
            margin-bottom: 1px;
        }

        .filter-title {
            font-size: 11px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            margin-bottom: 2px;
        }
        
        .color-buttons {
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–∏—Ö –º–µ–Ω—é */
        
        .select-container {
            background: transparent;
            margin-bottom: 1px;
            max-width: 170px;
        }

        .shop-select, .direction-select, .sector-select {
            width: 100%;
            padding: 6px 4px;
            border-radius: 16px;
            border: 1px solid #000000;
            background-color: rgba(255, 255, 255, 0.95);
            color: #000000;
            font-size: 14px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            font-weight: bold;
            max-width: 170px;
        }
        
        .shop-select option, .direction-select option, .sector-select option {
            background-color: white;
            color: black;
            padding: 4px 8px;
            font-size: 11px;
            line-height: 1.2;
            height: 14px;
        }
        
        /* –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å —á–µ—Ä–Ω—ã–º–∏ —Ü–∏—Ñ—Ä–∞–º–∏ */
        button {
            padding: 0;
            border: 1px solid #000000;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000000;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        button.active {
            border: 1px solid #000000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        button.color-red.active { 
            background-color: rgba(255, 68, 68, 0.9); 
            color: white;
        }
        button.color-yellow.active { 
            background-color: rgba(255, 204, 0, 0.9); 
            color: white;
        }
        button.color-blue.active { 
            background-color: rgba(68, 68, 255, 0.9); 
            color: white;
        }
        button.color-green.active { 
            background-color: rgba(76, 175, 80, 0.9); 
            color: white;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ */
        button.color-red:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #000000;
            border: 1px solid #000000;
        }
        button.color-yellow:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #000000;
            border: 1px solid #000000;
        }
        button.color-blue:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #000000;
            border: 1px solid #000000;
        }
        button.color-green:not(.active) { 
            background-color: rgba(255, 255, 255, 0.9); 
            color: #000000;
            border: 1px solid #000000;
        }
        
        button:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.95);
            transform: scale(1.02);
        }
        
        .button-text {

            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);

            right: 10px;
            z-index: 1000;
            background: transparent;
            padding: 6px 10px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);

            padding: 6px 12px;

            font-weight: bold;
            color: rgba(255, 255, 255, 0.2);

            left: 10px;

        }
        
        .toggle-controls .minus {

        }

        #controls.collapsed .filter-content {

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */

                for (var i = 0; i < directionElements.length; i++) {
                    if (directionElements[i].textContent === '–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:') {
                        var nextElement = directionElements[i].nextSibling;
                        while (nextElement && nextElement.nodeType !== 1) {
                            nextElement = nextElement.nextSibling;
                        }
                        if (nextElement && nextElement.tagName === 'BR') {
                            var textContent = '';
                            var node = directionElements[i].nextSibling;
                            while (node && node.nodeName !== 'BR') {
                                if (node.nodeType === 3) {
                                    textContent += node.textContent;
                                }
                                node = node.nextSibling;
                            }
                            foundDirection = textContent.trim();
                        }
                        break;
                    }
                }
                directionActive = (foundDirection === activeDirection);
            }
            
            if (colorActive && sectorActive && shopActive && directionActive) {
                myMap.geoObjects.add(placemark);
            }
        });

        var bounds = myMap.geoObjects.getBounds();
        if (bounds) {
            myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 20 });
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∑—É–º–∞
        updateShopNamesVisibility();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –Ω–∞–∑–≤–∞–Ω–∏–π –º–∞–≥–∞–∑–∏–Ω–æ–≤
    function updateShopNamesVisibility() {
        var currentZoom = myMap.getZoom();
        var shouldShowNames = currentZoom >= 10; // –ü–û–ö–ê–ó–´–í–ê–¢–¨ –ü–†–ò –ó–£–ú–ï –í–´–®–ï 11
        
        myMap.geoObjects.each(function(geoObject) {
            if (geoObject instanceof ymaps.Placemark) {
                if (shouldShowNames) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
                    geoObject.properties.set('iconCaption', geoObject.properties.get('shopName'));
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞—è–≤–æ–∫
                    geoObject.properties.set('iconCaption', geoObject.properties.get('balloonContent') 
                        ? geoObject.properties.get('balloonContent').match(/–ù–æ–º–µ—Ä –∑–∞—è–≤–∫–∏:/g) 
                          ? (geoObject.properties.get('balloonContent').match(/–ù–æ–º–µ—Ä –∑–∞—è–≤–∫–∏:/g).length.toString())
                          : '1'
                        : '1');
                }
            }
        });
    }

    addPlacemarks();

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ü–≤–µ—Ç–æ–≤
    function toggleColor(color) {
        activeColors[color] = !activeColors[color];
        updateAllButtonState();
        addPlacemarks();
    }

    function updateAllButtonState() {
        var allActive = true;
        
        Object.keys(activeColors).forEach(function(color) {
            if (!activeColors[color]) {
                allActive = false;
            }
        });
        
        var allButton = document.querySelector('#all_button');
        if (allActive) {
            allButton.classList.add('active');
        } else {
            allButton.classList.remove('active');
        }
    }

    function toggleAll() {
        var allButton = document.querySelector('#all_button');
        var isActive = allButton.classList.contains('active');
        
        if (isActive) {
            // –í—ã–∫–ª—é—á–∞–µ–º –≤—Å–µ
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = false;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.remove('active');
            });
            
            allButton.classList.remove('active');
        } else {
            // –í–∫–ª—é—á–∞–µ–º –≤—Å–µ
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = true;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.add('active');
            });
            
            allButton.classList.add('active');
        }
        
        addPlacemarks();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –º–∞–≥–∞–∑–∏–Ω—É
    function filterByShop(shop) {
        activeShop = shop;
        addPlacemarks();
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        if (window.innerWidth <= 768) {
            document.activeElement.blur();
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—é
    function filterByDirection(direction) {
        activeDirection = direction;
        addPlacemarks();
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        if (window.innerWidth <= 768) {
            document.activeElement.blur();
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–º—É
    function filterBySector(sector) {
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ —Å–µ–∫—Ç–æ—Ä—ã
        Object.keys(activeSectors).forEach(function(sec) {
            activeSectors[sec] = false;
        });
        
        if (sector === 'all') {
            // –í–∫–ª—é—á–∞–µ–º –≤—Å–µ —Å–µ–∫—Ç–æ—Ä—ã
            Object.keys(activeSectors).forEach(function(sec) {
                activeSectors[sec] = true;
            });
        } else {
            // –í–∫–ª—é—á–∞–µ–º —Ç–æ–ª—å–∫–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
            activeSectors[sector] = true;
        }
        
        addPlacemarks();
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        if (window.innerWidth <= 768) {
            document.activeElement.blur();
        }
    }

    // –ö–Ω–æ–ø–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è/—Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è
    var toggleControls = document.querySelector('#toggleControls');
    var controls = document.querySelector('#controls');
    
    toggleControls.addEventListener('click', function() {
        controls.classList.toggle('collapsed');
        this.classList.toggle('collapsed');
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ü–≤–µ—Ç–æ–≤
    document.querySelector('#red_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('red');
    });

    document.querySelector('#yellow_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('yellow');
    });

    document.querySelector('#blue_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('blue');
    });

    document.querySelector('#all_button').addEventListener('click', function () {
        toggleAll();
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é –º–∞–≥–∞–∑–∏–Ω–æ–≤
    document.querySelector('#shop_select').addEventListener('change', function () {
        filterByShop(this.value);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–π
    document.querySelector('#direction_select').addEventListener('change', function () {
        filterByDirection(this.value);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã—Ö
    document.querySelector('#sector_select').addEventListener('change', function () {
        filterBySector(this.value);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∑—É–º–∞ –∫–∞—Ä—Ç—ã
    var zoomTimeout;
    myMap.events.add('boundschange', function(e) {
        if (e.get('newZoom') !== e.get('oldZoom')) {
            clearTimeout(zoomTimeout);
            zoomTimeout = setTimeout(function() {
                updateShopNamesVisibility();
            }, 100);
        }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –≤—ã–ø–∞–¥–∞—é—â–∏—Ö –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
    document.addEventListener('click', function(event) {
        var shopSelect = document.querySelector('#shop_select');
        var directionSelect = document.querySelector('#direction_select');
        var sectorSelect = document.querySelector('#sector_select');
        
        if (window.innerWidth <= 768) {
            if (event.target !== shopSelect && !shopSelect.contains(event.target)) {
                shopSelect.blur();
            }
            if (event.target !== directionSelect && !directionSelect.contains(event.target)) {
                directionSelect.blur();
            }
            if (event.target !== sectorSelect && !sectorSelect.contains(event.target)) {
                sectorSelect.blur();
            }
        }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫
    updateAllButtonState();

    // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener('resize', function() {
        myMap.container.fitToViewport();
    });
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    updateShopNamesVisibility();
}
ymaps.ready(init);
</script>
