
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Саратов Восток</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #controls.collapsed {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 10px;
        }
        
        #controls.collapsed .filter-content {
            display: none;
        }
        
        .filter-section {
            margin-bottom: 15px;
        }
        
        .filter-title {
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .color-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .sector-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .sector-buttons::-webkit-scrollbar {
            width: 4px;
        }
        
        .sector-buttons::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        
        .sector-buttons::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }
        
        button {
            padding: 0;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .sector-button {
            width: auto;
            height: auto;
            border-radius: 18px;
            padding: 8px 12px;
            font-size: 11px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.4);
            min-height: 36px;
            backdrop-filter: blur(10px);
        }
        
        button.active {
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        button.color-red.active { background-color: rgba(255, 68, 68, 0.9); }
        button.color-yellow.active { background-color: rgba(255, 204, 0, 0.9); }
        button.color-blue.active { background-color: rgba(68, 68, 255, 0.9); }
        button.color-green.active { background-color: rgba(76, 175, 80, 0.9); }
        .sector-button.active { 
            background-color: rgba(33, 150, 243, 0.9); 
            color: white;
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        button.color-red:not(.active) { 
            background-color: rgba(255, 255, 255, 0.15); 
            color: rgba(255, 255, 255, 0.7); 
            border-color: rgba(255, 255, 255, 0.4); 
        }
        button.color-yellow:not(.active) { 
            background-color: rgba(255, 255, 255, 0.15); 
            color: rgba(255, 255, 255, 0.7); 
            border-color: rgba(255, 255, 255, 0.4); 
        }
        button.color-blue:not(.active) { 
            background-color: rgba(255, 255, 255, 0.15); 
            color: rgba(255, 255, 255, 0.7); 
            border-color: rgba(255, 255, 255, 0.4); 
        }
        button.color-green:not(.active) { 
            background-color: rgba(255, 255, 255, 0.15); 
            color: rgba(255, 255, 255, 0.7); 
            border-color: rgba(255, 255, 255, 0.4); 
        }
        
        .sector-button:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .button-text {
            font-size: 16px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .sector-text {
            font-size: 10px;
            pointer-events: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        #report_datetime {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #title_button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #fff;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-1px);
            color: #fff;
        }
        
        .controls-title {
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            margin: 12px 0;
        }
        
        .balloon-link {
            display: inline-block;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin: 8px 5px;
            text-align: center;
            transition: background 0.3s ease;
        }
        
        .balloon-link:hover {
            background: #1976D2;
            color: white;
            text-decoration: none;
        }
        
        /* Кнопка сворачивания */
        .toggle-controls {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: #ff4444;
            border: 3px solid #fff;
            border-radius: 50%;
            color: white;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.5);
            z-index: 1001;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .toggle-controls:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(255, 68, 68, 0.7);
        }
        
        .toggle-controls.collapsed .minus {
            display: none;
        }
        
        .toggle-controls.collapsed .plus {
            display: block;
        }
        
        .toggle-controls .minus {
            display: block;
        }
        
        .toggle-controls .plus {
            display: none;
        }
        
        .toggle-controls.collapsed {
            background: #4CAF50;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.5);
        }
        
        .toggle-controls.collapsed:hover {
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.7);
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            #controls {
                top: 5px;
                left: 5px;
                right: 5px;
                max-width: none;
                width: calc(100% - 10px);
                padding: 12px;
            }
            
            #controls.collapsed {
                padding: 8px;
                width: auto;
            }
            
            .color-buttons {
                flex-direction: row;
                justify-content: space-around;
                gap: 5px;
            }
            
            button {
                width: 40px;
                height: 40px;
            }
            
            .sector-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 4px;
                max-height: 80px;
            }
            
            .sector-button {
                font-size: 10px;
                padding: 6px 10px;
                min-height: 32px;
                flex: 1;
                min-width: 60px;
                max-width: 100px;
            }
            
            .sector-text {
                font-size: 9px;
                max-width: 80px;
            }
            
            #title_button {
                top: auto;
                bottom: 60px;
                right: 5px;
                font-size: 12px;
                padding: 6px 12px;
            }
            
            #report_datetime {
                bottom: 60px;
                left: 5px;
                right: auto;
                font-size: 10px;
                padding: 6px 10px;
            }
            
            .back-link {
                bottom: 5px;
                left: 5px;
                right: 5px;
                text-align: center;
                width: calc(100% - 10px);
            }
            
            .toggle-controls {
                top: -12px;
                right: -12px;
                width: 25px;
                height: 25px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            #controls {
                padding: 10px;
            }
            
            .filter-title {
                font-size: 11px;
            }
            
            button {
                width: 36px;
                height: 36px;
            }
            
            .button-text {
                font-size: 14px;
            }
            
            .sector-button {
                font-size: 9px;
                padding: 5px 8px;
            }
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #controls {
            animation: fadeIn 0.5s ease-out;
        }
        
        .filter-content {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div class="toggle-controls" id="toggleControls">
            <span class="minus">−</span>
            <span class="plus">+</span>
        </div>
        <div class="filter-content">
            <div class="filter-section">
                <div class="filter-title">ЗАЯВКИ</div>
                <div class="color-buttons">
                    <button id="red_button" class="color-red active" title="Просроченные заявки">
                        <span class="button-text">10</span>
                    </button>
                    <button id="yellow_button" class="color-yellow active" title="Срочные заявки">
                        <span class="button-text">21</span>
                    </button>
                    <button id="blue_button" class="color-blue active" title="Обычные заявки">
                        <span class="button-text">45</span>
                    </button>
                    <button id="all_button" class="color-green active" title="Все заявки">
                        <span class="button-text">76</span>
                    </button>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="filter-section">
                <div class="filter-title">ОТВ.</div>
                <div class="sector-buttons">
                    <button id="all_sectors_button" class="sector-button active" title="Все Отв.">
                        <span class="sector-text">Все Отв.</span>
                    </button>
                    
                    <button id="sector_1_button" class="sector-button active" title="Отв. Не указан">
                        <span class="sector-text">Не указан</span>
                    </button>
                    
                    <button id="sector_2_button" class="sector-button active" title="Отв. Сектор_4">
                        <span class="sector-text">Сектор_4</span>
                    </button>
                    
                    <button id="sector_3_button" class="sector-button active" title="Отв. Сектор_5">
                        <span class="sector-text">Сектор_5</span>
                    </button>
                    
                    <button id="sector_4_button" class="sector-button active" title="Отв. Сектор_7">
                        <span class="sector-text">Сектор_7</span>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
    
    <div id="report_datetime">Дата и время отчета: 21-11-2025 19:49:10</div>
    <div id="title_button">Саратов Восток</div>
    <a href="index.html" class="back-link">← Назад к списку филиалов</a>
</body>
</html>

<script type="text/javascript">

\u003c/b\u003e \u0421\u0430\u0440\u0430\u0442\u043e\u0432\u0441\u043a\u0430\u044f \u043e\u0431\u043b\u0430\u0441\u0442\u044c, \u0433. \u042d\u043d\u0433\u0435\u043b\u044c\u0441-19, 4-\u044b\u0439 \u043a\u0432\u0430\u0440\u0442\u0430\u043b, \u0434\u043e\u043c \u2116 9\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0421\u0430\u0440\u0430\u0442\u043e\u0432 \u0412\u043e\u0441\u0442\u043e\u043a\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200007248501\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u041f\u0430\u043d\u043e\u0432 \u0414\u043c\u0438\u0442\u0440\u0438\u0439 \u0412\u043b\u0430\u0434\u0438\u043c\u0438\u0440\u043e\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 13.12.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e ETE. \u041f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0435 \u0410\u0414\u041f\u0423 \u0423\u0423\u0422\u042d. ETE. \u041f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0435 \u0410\u0414\u041f\u0423 \u0423\u0423\u0422\u042d. \u0414\u043b\u044f \u0441\u043e\u043a\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u0440\u0430\u0441\u0445\u043e\u0434\u043e\u0432 \u043d\u0430 \u0442\u0435\u043f\u043b\u043e\u0432\u0443\u044e \u044d\u043d\u0435\u0440\u0433\u0438\u044e, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0430\u043a\u0442 \u0434\u043e\u043f\u0443\u0441\u043a\u0430 \u0443\u0437\u043b\u0430 \u0443\u0447\u0435\u0442\u0430 \u0442\u0435\u043f\u043b\u043e\u0432\u043e\u0439 \u044d\u043d\u0435\u0440\u0433\u0438\u0438 \u0432 \u044d\u043a\u0441\u043f\u043b\u0443\u0430\u0442\u0430\u0446\u0438\u044e (\u0410\u0414\u041f\u0423) \u0438 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0441\u043a\u0430\u043d-\u043a\u043e\u043f\u0438\u044e \u043f\u043e \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u043e\u043c\u0443 \u0430\u0434\u0440\u0435\u0441\u0443 \u0417\u0430\u044f\u0432\u043a\u0430 \u0410\u0421\u0423\u0422\u042d \u003czayavka_asute@magnit.ru\u003e.\n\u041f\u0435\u0440\u0435\u0434 \u043a\u0430\u0436\u0434\u044b\u043c \u043e\u0442\u043e\u043f\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u043f\u0435\u0440\u0438\u043e\u0434\u043e\u043c \u0438 \u043f\u043e\u0441\u043b\u0435 \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e\u0439 \u043f\u043e\u0432\u0435\u0440\u043a\u0438 \u0438\u043b\u0438 \u0440\u0435\u043c\u043e\u043d\u0442\u0430 \u043f\u0440\u0438\u0431\u043e\u0440\u043e\u0432 \u0443\u0447\u0435\u0442\u0430 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0430 \u0433\u043e\u0442\u043e\u0432\u043d\u043e\u0441\u0442\u0438 \u0443\u0437\u043b\u0430 \u0443\u0447\u0435\u0442\u0430 \u043a \u044d\u043a\u0441\u043f\u043b\u0443\u0430\u0442\u0430\u0446\u0438\u0438, \u043e \u0447\u0435\u043c \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0430\u043a\u0442 \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0438 \u0443\u0437\u043b\u0430 \u0443\u0447\u0435\u0442\u0430 (\u0410\u0414\u041f\u0423) \u0432 \u043f\u043e\u0440\u044f\u0434\u043a\u0435, \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u043e\u043c \u043f\u0443\u043d\u043a\u0442\u0430\u043c\u0438 62 - 72 \"\u041f\u0440\u0430\u0432\u0438\u043b \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0443\u0447\u0435\u0442\u0430 \u0442\u0435\u043f\u043b\u043e\u0432\u043e\u0439 \u044d\u043d\u0435\u0440\u0433\u0438\u0438, \u0442\u0435\u043f\u043b\u043e\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044f\" \u0443\u0442\u0432. \u041f\u041f \u0420\u0424 \u043e\u0442 18.11.2013 \u211610 0441\u0438\u0441\u0442\u0435\u043c\u044b \u0443\u0447\u0435\u0442\u0430, \u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0443  \u043d\u0430\u043b\u0438\u0447\u0438\u044f \u0438 \u0441\u043e\u0445\u0440\u0430\u043d\u043d\u043e\u0441\u0442\u0438 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c\u043d\u044b\u0445 \u043f\u043b\u043e\u043c\u0431 \u0438 \u0437\u043d\u0430\u043a\u043e\u0432 \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044f).\n\u0412 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u0438 \u21163 \u0438 \u21164 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u044b \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0432\u0438\u0434\u044b \u043f\u043b\u043e\u043c\u0431, \u0437\u043d\u0430\u043a\u043e\u0432 \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044f \u0438 \u0438\u0445 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u043e\u0435 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435.\n\u041f\u043e \u0444\u0430\u043a\u0442\u0443 \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0438 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0437\u0430\u043a\u0440\u044b\u0442\u044c \u0437\u0430\u044f\u0432\u043a\u0443 \u0432 \u0422\u041e\u0438\u0420 \u0441\u043e \u0441\u0442\u0430\u0442\u0443\u0441\u043e\u043c \u0420\u0435\u0448\u0435\u043d.\n\u0412\u0430\u0436\u043d\u043e!\n\u0412 \u0441\u043b\u0443\u0447\u0430\u0435 \u043e\u0442\u0441\u0443\u0442\u0441\u0432\u0438\u044f \u0437\u0430\u043c\u0435\u0447\u0430\u043d\u0438\u0439 , \u0432 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438 \u0443\u043a\u0430\u0437\u0430\u0442\u044c - \"\u041d\u043e\u0440\u043c\u0430\"\n\u041f\u0440\u0438 \u043d\u0430\u043b\u0438\u0447\u0438\u0438 \u0437\u0430\u043c\u0435\u0447\u0430\u043d\u0438\u0439, \u0432 \u0442.\u0447. \u0435\u0441\u043b\u0438 \u0440\u0430\u0441\u0447\u0435\u0442\u044b \u0437\u0430 \u044d\u043d\u0435\u0440\u0433\u043e\u0440\u0435\u0441\u0443\u0440\u0441\u044b \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u044f\u0442\u0441\u044f \u043d\u0435 \u043f\u043e \u043f\u043e\u043a\u0430\u0437\u0430\u043d\u0438\u044f\u043c \u0441\u0447\u0435\u0442\u0447\u0438\u043a\u0430, \u0432 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438 \u0443\u043a\u0430\u0437\u0430\u0442\u044c - \"\u0417\u0430\u043c\u0435\u0447\u0430\u043d\u0438\u0435\", \u043e\u043f\u0438\u0441\u0430\u0442\u044c \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440 \u0437\u0430\u043c\u0435\u0447\u0430\u043d\u0438\u044f.\n(\u0437\u0430\u0434\u0430\u0447\u0438 \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u0435 \u0431\u0435\u0437 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u044f \u0431\u0443\u0434\u0443\u0442 \u0432\u043e\u0437\u0432\u0440\u0430\u0449\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0434\u043e\u0440\u0430\u0431\u043e\u0442\u043a\u0443).\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0421\u0438\u0441\u0442\u0435\u043c\u0430 \u0442\u0435\u043f\u043b\u043e\u0441\u043d\u0430\u0431\u0436\u0435\u043d\u0438\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e 8\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u041f\u0443\u0433\u0430\u0447\u0435\u0432 1 \u0415\u0440\u043c\u043e\u0449\u0435\u043d\u043a\u043e\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u0421\u0435\u043a\u0442\u043e\u0440_4\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e 413721, \u0421\u0430\u0440\u0430\u0442\u043e\u0432\u0441\u043a\u0430\u044f \u043e\u0431\u043b, \u041f\u0443\u0433\u0430\u0447\u0435\u0432 \u0433, \u0415\u0440\u043c\u043e\u0449\u0435\u043d\u043a\u043e \u0443\u043b, \     function addPlacemarks() {

            var color = placemark.properties.get('color');
            var sector = placemark.properties.get('sector');
            
            // Проверяем активность цвета И сектора

            var sectorActive = activeSectors['all'] || activeSectors[sector];
            
            if (colorActive && sectorActive) {

        });

    addPlacemarks();

    function updateAllButtonState() {

    function toggleAll() {

                activeColors[color] = false;
                var button = document.querySelector('#' + color + '_button');

            allButton.classList.add('active');
        }
        
        addPlacemarks();
    }

    // Функции для секторов

            if (isActive) {

    });
    
    document.querySelector('#sector_2_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('Сектор_4');
    });
    
    document.querySelector('#sector_3_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('Сектор_5');
    });
    
    document.querySelector('#sector_4_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('Сектор_7');
    });
    

    // Кнопка сворачивания/разворачивания
    var toggleControls = document.querySelector('#toggleControls');
    var controls = document.querySelector('#controls');
    
    toggleControls.addEventListener('click', function() {
        controls.classList.toggle('collapsed');
        this.classList.toggle('collapsed');
    });

    // Инициализация состояния кнопок
    updateAllButtonState();
    updateAllSectorsButtonState();

    // Адаптация карты при изменении размера окна
    window.addEventListener('resize', function() {
        myMap.container.fitToViewport();
    });
}
ymaps.ready(init);
</script>
