    <style>

            height: 100vh;

            top: 0;

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è - –≤—Å–µ–≥–¥–∞ –≤–∏–¥–∏–º–∞ */
        #controls {

            top: 35px;
            left: 40px;
            z-index: 1000;
            background: transparent;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
        }
        
        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: transparent;
            margin-bottom: 1px;
        }

        .filter-title {
            font-size: 11px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            margin-bottom: 2px;
        }
        
        .color-buttons {
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–∏—Ö –º–µ–Ω—é */
        
        .select-container {
            background: transparent;
            margin-bottom: 1px;
            max-width: 170px;
        }

        .shop-select, .direction-select, .sector-select {
            width: 100%;
            padding: 6px 4px;
            border-radius: 16px;
            border: 1px solid #000000;
            background-color: rgba(255, 255, 255, 0.95);
            color: #000000;
            font-size: 14px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            font-weight: bold;
            max-width: 170px;
        }
        
        .shop-select option, .direction-select option, .sector-select option {
            background-color: white;
            color: black;
            padding: 4px 8px;
            font-size: 11px;
            line-height: 1.2;
            height: 14px;

        /* –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å —á–µ—Ä–Ω—ã–º–∏ —Ü–∏—Ñ—Ä–∞–º–∏ */

            padding: 0;
            border: 1px solid #000000;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000000;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        button.active {
            border: 1px solid #000000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        button.color-red.active { 
            background-color: rgba(255, 68, 68, 0.9); 
            color: white;
        }
        button.color-yellow.active { 
            background-color: rgba(255, 204, 0, 0.9); 
            color: white;
        }
        button.color-blue.active { 
            background-color: rgba(68, 68, 255, 0.9); 
            color: white;
        }
        button.color-green.active {

            color: white;
        }

        button.color-red:not(.active) {

            color: #000000;
            border: 1px solid #000000;
        }
        button.color-yellow:not(.active) {

            color: #000000;
            border: 1px solid #000000;
        }
        button.color-blue:not(.active) {

        button.color-green:not(.active) {

            border: 1px solid #000000;
        }

            background-color: rgba(255, 255, 255, 0.95);
