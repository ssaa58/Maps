
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Владикавказ</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #controls.collapsed {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 10px;
        }
        
        #controls.collapsed .filter-content {
            display: none;
        }
        
        .filter-section {
            margin-bottom: 15px;
        }
        
        .filter-title {
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .color-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .sector-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .sector-buttons::-webkit-scrollbar {
            width: 4px;
        }
        
        .sector-buttons::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        
        .sector-buttons::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }
        
        button {
            padding: 0;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .sector-button {
            width: auto;
            height: auto;
            border-radius: 18px;
            padding: 8px 12px;
            font-size: 11px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.4);
            min-height: 36px;
            backdrop-filter: blur(10px);
        }
        
        button.active {
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        button.color-red.active { background-color: rgba(255, 68, 68, 0.9); }
        button.color-yellow.active { background-color: rgba(255, 204, 0, 0.9); }
        button.color-blue.active { background-color: rgba(68, 68, 255, 0.9); }
        button.color-green.active { background-color: rgba(76, 175, 80, 0.9); }
        .sector-button.active { 
            background-color: rgba(33, 150, 243, 0.9); 
            color: white;
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        button.color-red:not(.active) { 
            background-color: rgba(255, 255, 255, 0.15); 
            color: rgba(255, 255, 255, 0.7); 
            border-color: rgba(255, 255, 255, 0.4); 
        }
        button.color-yellow:not(.active) { 
            background-color: rgba(255, 255, 255, 0.15); 
            color: rgba(255, 255, 255, 0.7); 
            border-color: rgba(255, 255, 255, 0.4); 
        }
        button.color-blue:not(.active) { 
            background-color: rgba(255, 255, 255, 0.15); 
            color: rgba(255, 255, 255, 0.7); 
            border-color: rgba(255, 255, 255, 0.4); 
        }
        button.color-green:not(.active) { 
            background-color: rgba(255, 255, 255, 0.15); 
            color: rgba(255, 255, 255, 0.7); 
            border-color: rgba(255, 255, 255, 0.4); 
        }
        
        .sector-button:not(.active):hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .button-text {
            font-size: 16px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .sector-text {
            font-size: 10px;
            pointer-events: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        #report_datetime {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #title_button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: #fff;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-1px);
            color: #fff;
        }
        
        .controls-title {
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            margin: 12px 0;
        }
        
        .balloon-link {
            display: inline-block;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin: 8px 5px;
            text-align: center;
            transition: background 0.3s ease;
        }
        
        .balloon-link:hover {
            background: #1976D2;
            color: white;
            text-decoration: none;
        }
        
        /* Кнопка сворачивания */
        .toggle-controls {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: #ff4444;
            border: 3px solid #fff;
            border-radius: 50%;
            color: white;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.5);
            z-index: 1001;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .toggle-controls:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(255, 68, 68, 0.7);
        }
        
        .toggle-controls.collapsed .minus {
            display: none;
        }
        
        .toggle-controls.collapsed .plus {
            display: block;
        }
        
        .toggle-controls .minus {
            display: block;
        }
        
        .toggle-controls .plus {
            display: none;
        }
        
        .toggle-controls.collapsed {
            background: #4CAF50;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.5);
        }
        
        .toggle-controls.collapsed:hover {
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.7);
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            #controls {
                top: 5px;
                left: 5px;
                right: 5px;
                max-width: none;
                width: calc(100% - 10px);
                padding: 12px;
            }
            
            #controls.collapsed {
                padding: 8px;
                width: auto;
            }
            
            .color-buttons {
                flex-direction: row;
                justify-content: space-around;
                gap: 5px;
            }
            
            button {
                width: 40px;
                height: 40px;
            }
            
            .sector-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 4px;
                max-height: 80px;
            }
            
            .sector-button {
                font-size: 10px;
                padding: 6px 10px;
                min-height: 32px;
                flex: 1;
                min-width: 60px;
                max-width: 100px;
            }
            
            .sector-text {
                font-size: 9px;
                max-width: 80px;
            }
            
            #title_button {
                top: auto;
                bottom: 60px;
                right: 5px;
                font-size: 12px;
                padding: 6px 12px;
            }
            
            #report_datetime {
                bottom: 60px;
                left: 5px;
                right: auto;
                font-size: 10px;
                padding: 6px 10px;
            }
            
            .back-link {
                bottom: 5px;
                left: 5px;
                right: 5px;
                text-align: center;
                width: calc(100% - 10px);
            }
            
            .toggle-controls {
                top: -12px;
                right: -12px;
                width: 25px;
                height: 25px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            #controls {
                padding: 10px;
            }
            
            .filter-title {
                font-size: 11px;
            }
            
            button {
                width: 36px;
                height: 36px;
            }
            
            .button-text {
                font-size: 14px;
            }
            
            .sector-button {
                font-size: 9px;
                padding: 5px 8px;
            }
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #controls {
            animation: fadeIn 0.5s ease-out;
        }
        
        .filter-content {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div class="toggle-controls" id="toggleControls">
            <span class="minus">−</span>
            <span class="plus">+</span>
        </div>
        <div class="filter-content">
            <div class="filter-section">
                <div class="filter-title">ЗАЯВКИ</div>
                <div class="color-buttons">
                    <button id="red_button" class="color-red active" title="Просроченные заявки">
                        <span class="button-text">7</span>
                    </button>
                    <button id="yellow_button" class="color-yellow active" title="Срочные заявки">
                        <span class="button-text">5</span>
                    </button>
                    <button id="blue_button" class="color-blue active" title="Обычные заявки">
                        <span class="button-text">5</span>
                    </button>
                    <button id="all_button" class="color-green active" title="Все заявки">
                        <span class="button-text">17</span>
                    </button>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="filter-section">
                <div class="filter-title">ОТВ.</div>
                <div class="sector-buttons">
                    <button id="all_sectors_button" class="sector-button active" title="Все Отв.">
                        <span class="sector-text">Все Отв.</span>
                    </button>
                    
                    <button id="sector_1_button" class="sector-button active" title="Отв. Город">
                        <span class="sector-text">Город</span>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
    
    <div id="report_datetime">Дата и время отчета: 21-11-2025 19:49:11</div>
    <div id="title_button">Владикавказ</div>
    <a href="index.html" class="back-link">← Назад к списку филиалов</a>
</body>
</html>

<script type="text/javascript">
function init() {
    var myMap = new ymaps.Map("map", {
        center: [43.04, 44.6342],
        zoom: 10,
        controls: ['zoomControl', 'fullscreenControl']
    });

    // Добавляем кнопку полноэкранного режима
    myMap.controls.add('fullscreenControl', {
        float: 'right'
    });

    var placemarks = [{"address": "\u041f\u0435\u043d\u0437\u0430 \u043f\u0440-\u0442. \u0421\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u0435\u0439, 24\u0410", "balloonContent": "\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 1 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u0413\u043e\u0440\u043e\u0434\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041f\u0435\u043d\u0437\u0430 \u043f\u0440-\u0442. \u0421\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u0435\u0439, 24\u0410\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200007974571\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u0413\u0435\u0440\u0430\u0441\u0438\u043c\u0435\u043d\u043a\u043e \u0412\u0430\u0434\u0438\u043c \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 20.11.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u0422\u0435\u043c\u0430: \u041e\u0431\u0449\u0435\u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0438 \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b  \n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435: \u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0437\u0430\u043f\u0440\u043e\u0441, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443\u044f\u0441\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438:\n\u0417\u043e\u043d\u0430, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0422\u043e\u0440\u0433\u043e\u0432\u044b\u0439 \u0437\u0430\u043b\n\u041e\u0431\u044a\u0435\u043a\u0442 \u0440\u0435\u043c\u043e\u043d\u0442\u0430, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u041c\u0435\u0431\u0435\u043b\u044c\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u0421\u0431\u043e\u0440\u043a\u0430\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0420\u0430\u0437\u0432\u0435\u0441\u0438\u0442\u044c \u043d\u0430 \u0410\u043a\u0446\u0438\u0438 \u043d\u043e\u0432\u044b\u0439 \u0433\u043e\u0434\n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f \u0413\u041c\n\u041e\u0431\u044a\u0435\u043a\u0442: \u0411\u0430\u0439\u043c\u0430\u0442\u043e\u0432\u0430 \u0415\u043b\u0435\u043d\u0430 \u041c\u0438\u0445\u0430\u0439\u043b\u043e\u0432\u043d\u0430\n\u0424\u0418\u041e: \u0431\u0430\u0439\u043c\u0430\u0442\u043e\u0432\u0430\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 301\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0417\u0434\u0430\u043d\u0438\u044f \u0438 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e -2\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 1 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u0413\u043e\u0440\u043e\u0434\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041f\u0435\u043d\u0437\u0430 \u043f\u0440-\u0442. \u0421\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u0435\u0439, 24\u0410\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200008021187\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u0413\u0435\u0440\u0430\u0441\u0438\u043c\u0435\u043d\u043a\u043e \u0412\u0430\u0434\u0438\u043c \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 20.11.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u0422\u0435\u043c\u0430: \u041a\u0430\u0441\u0441\u043e\u0432\u043e\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435: \u0414\u0435\u043d\u0435\u0436\u043d\u044b\u0439 \u044f\u0449\u0438\u043a \n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435: \u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0437\u0430\u043f\u0440\u043e\u0441, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443\u044f\u0441\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438:\n\u041e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0414\u0435\u043d\u0435\u0436\u043d\u044b\u0439 \u044f\u0449\u0438\u043a\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u0417\u0430\u0435\u0434\u0430\u0435\u0442, \u043f\u043b\u043e\u0445\u043e \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0438\u043b\u0438 \u0437\u0430\u043a\u0440\u044b\u0432\u0430\u0435\u0442\u0441\u044f \n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u043d\u0435 \u0437\u0430\u043a\u0440\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0434\u0435\u043d\u0435\u0436\u043d\u044b\u0439 \u044f\u0449\u0438\u043a\n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0410\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u043e\u0440\n\u0424\u0438\u043b\u0438\u0430\u043b: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u041e\u041f \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437\n\u041e\u0431\u044a\u0435\u043a\u0442: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f \u0413\u041c\n\u0424\u0418\u041e: \u0411\u0443\u0433\u0443\u043b\u043e\u0432\u0430 \u041c\u0430\u0434\u0438\u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u0432\u043d\u0430\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 89284171106\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u041a\u0430\u0441\u0441\u0430\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e -2\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 1 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u0413\u043e\u0440\u043e\u0434\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041f\u0435\u043d\u0437\u0430 \u043f\u0440-\u0442. \u0421\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u0435\u0439, 24\u0410\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200008028923\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u0413\u0435\u0440\u0430\u0441\u0438\u043c\u0435\u043d\u043a\u043e \u0412\u0430\u0434\u0438\u043c \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 20.11.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u0422\u0435\u043c\u0430: \u042d\u043b\u0435\u043a\u0442\u0440\u043e\u0441\u043d\u0430\u0431\u0436\u0435\u043d\u0438\u0435 \u0438 \u043e\u0441\u0432\u0435\u0449\u0435\u043d\u0438\u0435 \n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435: \u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0437\u0430\u043f\u0440\u043e\u0441, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443\u044f\u0441\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438:\n\u041e\u0431\u044a\u0435\u043a\u0442 \u0440\u0435\u043c\u043e\u043d\u0442\u0430, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0420\u043e\u0437\u0435\u0442\u043a\u0430, \u0432\u044b\u043a\u043b\u044e\u0447\u0430\u0442\u0435\u043b\u044c, \u0437\u0432\u043e\u043d\u043e\u043a\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u0423\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c \u043d\u043e\u0432\u0443\u044e\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u041d\u0430 \u0440\u044f\u0434\u0443 \u0441 37*01( \u043a\u043e\u0440\u043e\u0431\u043a\u0438 \u043a\u043e\u043d\u0444\u0435\u0442) \u043d\u0430\u0434\u043e \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c \u0440\u043e\u0437\u0435\u0442\u043a\u0443 .\n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b:\u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f \u0413\u041c\n\u041e\u0431\u044a\u0435\u043a\u0442:\u0411\u0430\u0439\u043c\u0430\u0442\u043e\u0432\u0430 \u0415\u043b\u0435\u043d\u0430 \u041c\u0438\u0445\u0430\u0439\u043b\u043e\u0432\u043d\u0430\n\u0424\u0418\u041e: \u0411\u0443\u0433\u0443\u043b\u043e\u0432\u0430 \u041c.\u041a.\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 89188362091\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u042d\u043b\u0435\u043a\u0442\u0440\u043e\u0441\u043d\u0430\u0431\u0436\u0435\u043d\u0438\u0435\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e -2\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 1 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u0413\u043e\u0440\u043e\u0434\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041f\u0435\u043d\u0437\u0430 \u043f\u0440-\u0442. \u0421\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u0435\u0439, 24\u0410\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200007980004\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u0413\u0435\u0440\u0430\u0441\u0438\u043c\u0435\u043d\u043a\u043e \u0412\u0430\u0434\u0438\u043c \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 20.11.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u0422\u0435\u043c\u0430: \u041e\u0431\u0449\u0435\u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0438 \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b  \n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435: \u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0437\u0430\u043f\u0440\u043e\u0441, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443\u044f\u0441\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438:\n\u0417\u043e\u043d\u0430, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0422\u043e\u0440\u0433\u043e\u0432\u044b\u0439 \u0437\u0430\u043b\n\u041e\u0431\u044a\u0435\u043a\u0442 \u0440\u0435\u043c\u043e\u043d\u0442\u0430, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u041c\u0435\u0431\u0435\u043b\u044c\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u0420\u0435\u043c\u043e\u043d\u0442\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u043f\u0440\u043e\u0441\u044c\u0431\u0430 \u0437\u0430\u043c\u0435\u043d\u0438\u0442\u044c \u0437\u0430\u043c\u043a\u0438 \u043d\u0430 \u0448\u043a\u0430\u0444\u0447\u0438\u043a\u0430\u0445 \u0434\u043b\u044f \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u0435\u0439 \n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f \u0413\u041c\n\u041e\u0431\u044a\u0435\u043a\u0442: \u0411\u0430\u0439\u043c\u0430\u0442\u043e\u0432\u0430 \u0415\u043b\u0435\u043d\u0430 \u041c\u0438\u0445\u0430\u0439\u043b\u043e\u0432\u043d\u0430\n\u0424\u0418\u041e: \u0411\u0443\u0433\u0443\u043b\u043e\u0432\u0430 \u041c.\u041a\u044e\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 89188362091\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0417\u0434\u0430\u043d\u0438\u044f \u0438 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e -2\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 1 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u0413\u043e\u0440\u043e\u0434\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041f\u0435\u043d\u0437\u0430 \u043f\u0440-\u0442. \u0421\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u0435\u0439, 24\u0410\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200008032745\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u0413\u0435\u0440\u0430\u0441\u0438\u043c\u0435\u043d\u043a\u043e \u0412\u0430\u0434\u0438\u043c \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 20.11.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u0422\u0435\u043c\u0430: \u042d\u043b\u0435\u043a\u0442\u0440\u043e\u0441\u043d\u0430\u0431\u0436\u0435\u043d\u0438\u0435 \u0438 \u043e\u0441\u0432\u0435\u0449\u0435\u043d\u0438\u0435 \n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435: \u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0437\u0430\u043f\u0440\u043e\u0441, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443\u044f\u0441\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438:\n\u041e\u0431\u044a\u0435\u043a\u0442 \u0440\u0435\u043c\u043e\u043d\u0442\u0430, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0413\u0438\u0440\u043b\u044f\u043d\u0434\u0430\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u041f\u043e\u0434\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0412 \u0441\u0435\u043a\u0442\u043e\u0440\u0435 \u041f\u0435\u043a\u0430\u0440\u043d\u0435(\u0432 \u0434\u0438\u0441\u043f\u0435\u043d\u0441\u0435\u0440\u0435) \u043d\u0435 \u0433\u043e\u0440\u0438\u0442 \u0441\u0432\u0435\u0442.\n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b:\u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f \u0413\u041c\n\u041e\u0431\u044a\u0435\u043a\u0442:\u0425\u0440\u043e\u043c\u043e\u0432\u0430 \u042e\u043b\u0438\u044f \u0418\u0433\u043e\u0440\u0435\u0432\u043d\u0430\n\u0424\u0418\u041e: \u041b\u0430\u0437\u0430\u0440\u043e\u0432\u0430 \u0415\u0410\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 89194235098\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u042d\u043b\u0435\u043a\u0442\u0440\u043e\u0441\u043d\u0430\u0431\u0436\u0435\u043d\u0438\u0435\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e -2\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 1 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u0413\u043e\u0440\u043e\u0434\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041f\u0435\u043d\u0437\u0430 \u043f\u0440-\u0442. \u0421\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u0435\u0439, 24\u0410\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200008036854\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u0413\u0435\u0440\u0430\u0441\u0438\u043c\u0435\u043d\u043a\u043e \u0412\u0430\u0434\u0438\u043c \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 21.11.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u0422\u0435\u043c\u0430: \u0421\u0442\u0435\u043b\u043b\u0430\u0436\u0438 \n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435: \u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0437\u0430\u043f\u0440\u043e\u0441, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443\u044f\u0441\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438:\n\u041e\u0431\u044a\u0435\u043a\u0442 \u0440\u0435\u043c\u043e\u043d\u0442\u0430, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0422\u043e\u0440\u0433\u043e\u0432\u044b\u0439 \u0441\u0442\u0435\u043b\u043b\u0430\u0436\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u0420\u0435\u043c\u043e\u043d\u0442\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c.\n\u041f\u0440\u043e\u0441\u044c\u0431\u0430 \u043f\u043e\u0447\u0438\u043d\u0438\u0442\u044c \u0434\u0435\u0440\u0435\u0432\u044f\u043d\u043d\u044b\u0435 \u043f\u043b\u0430\u043d\u043a\u0438 (\u0438\u043b\u0438 \u0437\u0430\u043c\u0435\u043d\u0438\u0442\u044c) \u043d\u0430 \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c\u043d\u044b\u0445 \u0441\u0442\u0435\u043b\u043b\u0430\u0436\u0430\u0445 \u0432 \u0441\u0435\u043a\u0442\u043e\u0440\u0435 \u043d\u0430\u043f\u0438\u0442\u043a\u0438.\n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f \u0413\u041c\n\u041e\u0431\u044a\u0435\u043a\u0442: \u0413\u0443\u0440\u0434\u0437\u0438\u0431\u0435\u0435\u0432\u0430 \u042d\u043b\u0435\u043e\u043d\u043e\u0440\u0430 \u042e\u0440\u044c\u0435\u0432\u043d\u0430\n\u0424\u0418\u041e: \u0413\u0443\u0440\u0434\u0437\u0438\u0431\u0435\u0435\u0432\u0430 \u042d.\u042e.\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: +79288611896\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0421\u0442\u0435\u043b\u043b\u0430\u0436\u043d\u043e\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e -1\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 1 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u0413\u043e\u0440\u043e\u0434\u003 \u043d\u044b\u043c\u0438:\n\u0417\u043e\u043d\u0430, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0422\u043e\u0440\u0433\u043e\u0432\u044b\u0439 \u0437\u0430\u043b\n\u041e\u0431\u044a\u0435\u043a\u0442 \u0440\u0435\u043c\u043e\u043d\u0442\u0430, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u041c\u0435\u0431\u0435\u043b\u044c\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u0421\u0431\u043e\u0440\u043a\u0430\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0412 \u0422\u0417 \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0440\u0430\u0437\u0432\u0435\u0441\u0438\u0442\u044c \u043d\u043e\u0432\u043e\u0433\u043e\u0434\u043d\u0438\u0435 \u0448\u0430\u0440\u044b 30\u0448\u0442. \u0423\u0442\u043e\u0447\u043d\u044f\u044e\u0449\u0438\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b \u0430\u0434\u0440\u0435\u0441\u043e\u0432\u0430\u0442\u044c \u0417\u0435\u043a\u0435\u0435\u0432\u043e\u0439\n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f \u0413\u041c\n\u041e\u0431\u044a\u0435\u043a\u0442: \u0417\u0435\u043a\u0435\u0435\u0432\u0430 \u0410\u043b\u0438\u043d\u0430 \u041a\u0430\u0437\u0431\u0435\u043a\u043e\u0432\u043d\u0430\n\u0424\u0418\u041e: \u0437\u0435\u043a\u0435\u0435\u0432\u0430\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 89288648012\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0417\u0434\u0430\u043d\u0438\u044f \u0438 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e 7\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 1 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u0413\u043e\u0440\u043e\u0434\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041f\u0435\u043d\u0437\u0430 \u043f\u0440-\u0442. \u0421\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u0435\u0439, 24\u0410\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200008044163\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u0413\u0435\u0440\u0430\u0441\u0438\u043c\u0435\u043d\u043a\u043e \u0412\u0430\u0434\u0438\u043c \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 29.11.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u0422\u0435\u043c\u0430: \u041e\u0431\u0449\u0435\u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0438 \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b  \n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435: \u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0437\u0430\u043f\u0440\u043e\u0441, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0443\u044f\u0441\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438:\n\u0417\u043e\u043d\u0430, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u0411\u043b\u0430\u0433\u043e\u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u043e\n\u041e\u0431\u044a\u0435\u043a\u0442 \u0440\u0435\u043c\u043e\u043d\u0442\u0430, \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u041e\u0437\u0435\u043b\u0435\u043d\u0435\u043d\u0438\u0435\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u041e\u0431\u0440\u0435\u0437\u043a\u0430 \u0434\u0435\u0440\u0435\u0432\u044c\u0435\u0432\n\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b: \u041c\u0443\u0441\u043e\u0440 \u043e\u0442 \u043e\u0431\u0440\u0435\u0437\u0430\u043d\u043d\u043e\u0433\u043e \u0434\u0435\u0440\u0435\u0432\u0430 \u043d\u0435 \u0432\u044b\u0432\u0435\u0437\u0435\u043d. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u0432\u0435\u0437\u0442\u0438\n\u0421\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0430: \u0414\u0430\n\u0424\u0438\u043b\u0438\u0430\u043b: \u0410\u041e \u0422\u0430\u043d\u0434\u0435\u0440 \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f \u0413\u041c\n\u041e\u0431\u044a\u0435\u043a\u0442: \u0417\u0435\u043a\u0435\u0435\u0432\u0430 \u0410\u043b\u0438\u043d\u0430 \u041a\u0430\u0437\u0431\u0435\u043a\u043e\u0432\u043d\u0430\n\u0424\u0418\u041e: \u0437\u0435\u043a\u0435\u0435\u0432\u0430\n\u041d\u043e\u043c\u0435\u0440 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430: 89288648012\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0417\u0434\u0430\u043d\u0438\u044f \u0438 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e 7\u003cbr\u003e\u003chr\u003e\u003cb\u003e\u041f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 1 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432.:\u003c/b\u003e \u0413\u043e\u0440\u043e\u0434\u003cbr\u003e\u003cb\u003e\u0410\u0434\u0440\u0435\u0441:\u003c/b\u003e \u041f\u0435\u043d\u0437\u0430 \u043f\u0440-\u0442. \u0421\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u0435\u0439, 24\u0410\u003cbr\u003e\u003cb\u003e\u0424\u0438\u043b\u0438\u0430\u043b:\u003c/b\u003e \u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437\u003cbr\u003e\u003cb\u003e\u041d\u043e\u043c\u0435\u0440 \u0437\u0430\u044f\u0432\u043a\u0438:\u003c/b\u003e SMT-\u043200007937616\u003cbr\u003e\u003cb\u003e\u041e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439:\u003c/b\u003e \u0413\u0435\u0440\u0430\u0441\u0438\u043c\u0435\u043d\u043a\u043e \u0412\u0430\u0434\u0438\u043c \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u043d\u043e\u0432\u0438\u0447\u003cbr\u003e\u003cb\u003e\u0412\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u0434\u043e:\u003c/b\u003e 30.11.2025\u003cbr\u003e\u003cb\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435:\u003c/b\u003e \u041a\u043e\u043d\u0442\u0440\u043e\u043b\u044c \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0433\u043e, \u043f\u043b\u0430\u043d\u043e\u0432\u043e\u0433\u043e \u0422\u041e \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0421\u041f\u0413\u041c_\u041e\u043a\u0442\u044f\u0431\u0440\u044c 2025 \u041f\u043e \u0438\u0442\u043e\u0433\u0430\u043c  \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0433\u043e, \u043f\u043b\u0430\u043d\u043e\u0432\u043e\u0433\u043e \u0422\u041e, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c  \"\u0430\u043a\u0442 \u0441\u0435\u0440\u0432\u0438\u0441\u043d\u044b\u0445 \u0440\u0430\u0431\u043e\u0442\". \u0413\u043b\u0430\u0432\u043d\u043e\u043c\u0443 \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u0443 \u0444\u0438\u043b\u0438\u0430\u043b\u0430 \u0434\u043b\u044f \u0437\u0430\u043a\u0440\u044b\u0442\u0438\u044f \u0437\u0430\u0434\u0430\u0447\u0438 \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u0432\u043b\u043e\u0436\u0438\u0442\u044c \u0410\u043a\u0442\u044b \u0441\u0435\u0440\u0432\u0438\u0441\u043d\u044b\u0445 \u0440\u0430\u0431\u043e\u0442 \u043e \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u043d\u043e\u043c \u0422\u041e \u043f\u043e \u0432\u0441\u0435\u043c \u043e\u0431\u044a\u0435\u043a\u0442\u0430\u043c \u0438\u0437 \u0441\u043f\u0438\u0441\u043a\u0430 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u2116 1. \n\u041e\u0434\u0438\u043d \u043e\u0431\u044a\u0435\u043a\u0442 = 1 \u0410\u043a\u0442 \u0422\u041e.\n\u0417\u0430\u0434\u0430\u0447\u0443 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0442\u044c \u0434\u043e 30 \u0447\u0438\u0441\u043b\u0430 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0442\u0435\u043a\u0443\u0449\u0435\u0433\u043e \u043c\u0435\u0441\u044f\u0446\u0430 \u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044f \u0410\u043a\u0442\u044b \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u043d\u043e\u0433\u043e \u0422\u041e \u0437\u0430 \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0438\u0439 \u043c\u0435\u0441\u044f\u0446.\u003cbr\u003e\u003cb\u003e\u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435:\u003c/b\u003e \u0422\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435\u003cbr\u003e\u003cb\u003e\u041e\u0441\u0442\u0430\u043b\u043e\u0441\u044c \u0434\u043d\u0435\u0439:\u003c/b\u003e 8\u003cbr\u003e\u003chr\u003e\n            \u003cdiv style=\"text-align: center; margin-top: 10px;\"\u003e\n                \u003ca href=\"https://yandex.ru/maps/?pt=44.6342,43.04\u0026z=15\u0026l=map\" target=\"_blank\" \n                   style=\"display: inline-block; background: #2196F3; color: white; \n                          text-decoration: none; border: none; padding: 8px 16px; \n                          border-radius: 4px; cursor: pointer; font-size: 12px; margin: 5px;\"\u003e\n                    \ud83d\udccd \u041e\u0442\u043a\u0440\u044b\u0442\u044c \u0432 \u042f\u043d\u0434\u0435\u043a\u0441.\u041a\u0430\u0440\u0442\u0430\u0445\n                \u003c/a\u003e\n            \u003c/div\u003e\n            ", "blue_count": 5, "color": "red", "coords": [43.04, 44.6342], "days_left": -2, "podrazdelenie": "\u0412\u043b\u0430\u0434\u0438\u043a\u0430\u0432\u043a\u0430\u0437 1 \u0412\u0435\u0441\u0435\u043d\u043d\u044f\u044f", "red_count": 7, "sector": "\u0413\u043e\u0440\u043e\u0434", "total_requests": 17, "yellow_count": 5}];
    var allPlacemarks = [];
    var placemarksByColor = { 'red': [], 'yellow': [], 'blue': [] };
    var placemarksBySector = {};

    // Инициализируем секторы
    
    placemarksBySector['Город'] = [];
    

    placemarks.forEach(function (placemark) {
        var zIndex = 1;
        if (placemark.color === 'yellow') {
            zIndex = 2;
        } else if (placemark.color === 'red') {
            zIndex = 3;
        }
        
        var newPlacemark = new ymaps.Placemark(placemark.coords, {
            balloonContent: placemark.balloonContent,
            iconCaption: placemark.total_requests.toString()
        }, {
            preset: 'islands#dotIcon',
            iconColor: placemark.color,
            zIndex: zIndex
        });
        
        newPlacemark.properties.set('color', placemark.color);
        newPlacemark.properties.set('sector', placemark.sector);
        newPlacemark.properties.set('zIndex', zIndex);
        
        allPlacemarks.push(newPlacemark);
        
        // Группировка по цвету
        placemarksByColor[placemark.color].push(newPlacemark);
        
        // Группировка по сектору
        if (!placemarksBySector[placemark.sector]) {
            placemarksBySector[placemark.sector] = [];
        }
        placemarksBySector[placemark.sector].push(newPlacemark);
    });

    var activeColors = { 'red': true, 'yellow': true, 'blue': true };
    var activeSectors = {
        
        'Город': true,
        
        'all': true
    };

    function addPlacemarks() {
        myMap.geoObjects.removeAll();

        var sortedPlacemarks = allPlacemarks.slice().sort(function(a, b) {
            return b.properties.get('zIndex') - a.properties.get('zIndex');
        });

        sortedPlacemarks.forEach(function (placemark) {
            var color = placemark.properties.get('color');
            var sector = placemark.properties.get('sector');
            
            // Проверяем активность цвета И сектора
            var colorActive = activeColors[color];
            var sectorActive = activeSectors['all'] || activeSectors[sector];
            
            if (colorActive && sectorActive) {
                myMap.geoObjects.add(placemark);
            }
        });

        var bounds = myMap.geoObjects.getBounds();
        if (bounds) {
            myMap.setBounds(bounds, { checkZoomRange: true, zoomMargin: 20 });
        }
    }

    addPlacemarks();

    // Функции для цветов
    function toggleColor(color) {
        activeColors[color] = !activeColors[color];
        updateAllButtonState();
        addPlacemarks();
    }

    function updateAllButtonState() {
        var allActive = true;
        
        Object.keys(activeColors).forEach(function(color) {
            if (!activeColors[color]) {
                allActive = false;
            }
        });
        
        var allButton = document.querySelector('#all_button');
        if (allActive) {
            allButton.classList.add('active');
        } else {
            allButton.classList.remove('active');
        }
    }

    function toggleAll() {
        var allButton = document.querySelector('#all_button');
        var isActive = allButton.classList.contains('active');
        
        if (isActive) {
            // Выключаем все
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = false;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.remove('active');
            });
            
            allButton.classList.remove('active');
        } else {
            // Включаем все
            Object.keys(activeColors).forEach(function(color) {
                activeColors[color] = true;
                var button = document.querySelector('#' + color + '_button');
                if (button) button.classList.add('active');
            });
            
            allButton.classList.add('active');
        }
        
        addPlacemarks();
    }

    // Функции для секторов
    function toggleSector(sector) {
        if (sector === 'all') {
            var allSectorsButton = document.querySelector('#all_sectors_button');
            var isActive = allSectorsButton.classList.contains('active');
            
            if (isActive) {
                // Выключаем все секторы
                Object.keys(activeSectors).forEach(function(sec) {
                    if (sec !== 'all') {
                        activeSectors[sec] = false;
                        var button = document.querySelector('[id*="sector_"][title*="' + sec + '"]');
                        if (button) button.classList.remove('active');
                    }
                });
                activeSectors['all'] = false;
                allSectorsButton.classList.remove('active');
            } else {
                // Включаем все секторы
                Object.keys(activeSectors).forEach(function(sec) {
                    if (sec !== 'all') {
                        activeSectors[sec] = true;
                        var button = document.querySelector('[id*="sector_"][title*="' + sec + '"]');
                        if (button) button.classList.add('active');
                    }
                });
                activeSectors['all'] = true;
                allSectorsButton.classList.add('active');
            }
        } else {
            activeSectors[sector] = !activeSectors[sector];
            updateAllSectorsButtonState();
        }
        
        addPlacemarks();
    }

    function updateAllSectorsButtonState() {
        var allSectorsActive = true;
        
        Object.keys(activeSectors).forEach(function(sector) {
            if (sector !== 'all' && !activeSectors[sector]) {
                allSectorsActive = false;
            }
        });
        
        var allSectorsButton = document.querySelector('#all_sectors_button');
        if (allSectorsActive) {
            allSectorsButton.classList.add('active');
            activeSectors['all'] = true;
        } else {
            allSectorsButton.classList.remove('active');
            activeSectors['all'] = false;
        }
    }

    // Обработчики для кнопок цветов
    document.querySelector('#red_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('red');
    });

    document.querySelector('#yellow_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('yellow');
    });

    document.querySelector('#blue_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleColor('blue');
    });

    document.querySelector('#all_button').addEventListener('click', function () {
        toggleAll();
    });

    // Обработчики для кнопок секторов
    document.querySelector('#all_sectors_button').addEventListener('click', function () {
        toggleSector('all');
    });

    // Обработчики для конкретных секторов
    
    document.querySelector('#sector_1_button').addEventListener('click', function () {
        this.classList.toggle('active');
        toggleSector('Город');
    });
    

    // Кнопка сворачивания/разворачивания
    var toggleControls = document.querySelector('#toggleControls');
    var controls = document.querySelector('#controls');
    
    toggleControls.addEventListener('click', function() {
        controls.classList.toggle('collapsed');
        this.classList.toggle('collapsed');
    });

    // Инициализация состояния кнопок
    updateAllButtonState();
    updateAllSectorsButtonState();

    // Адаптация карты при изменении размера окна
    window.addEventListener('resize', function() {
        myMap.container.fitToViewport();
    });
}
ymaps.ready(init);
</script>
