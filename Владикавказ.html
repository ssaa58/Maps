    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã
    flattenPlacemarksData();

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è –æ–±–ª–∞—Å—Ç–∏
    function toggleAreaSelection() {
        var button = document.getElementById('area-selection-button');
        isSelectingArea = !isSelectingArea;
        
        if (isSelectingArea) {
            button.classList.add('active');
            startAreaSelection();
        } else {
            button.classList.remove('active');
            stopAreaSelection();
        }
    }

    function startAreaSelection() {
        // –°–æ–∑–¥–∞–µ–º –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫ –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è –æ–±–ª–∞—Å—Ç–∏
        selectionRectangle = new ymaps.Rectangle([], {}, {
            fillColor: '#00FF00',
            fillOpacity: 0.2,
            strokeColor: '#00FF00',
            strokeOpacity: 0.8,
            strokeWidth: 2
        });
        
        myMap.geoObjects.add(selectionRectangle);
        
        // –í–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º —Ä–∏—Å–æ–≤–∞–Ω–∏—è
        myMap.editor.startDrawing();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è
        myMap.editor.events.add('drawingcomplete', function (event) {
            var geometry = event.get('geometry');
            if (geometry) {
                var coordinates = geometry.getCoordinates();
                findRequestsInArea(coordinates);
            }
            stopAreaSelection();
        });
    }

    function stopAreaSelection() {
        if (selectionRectangle) {
            myMap.geoObjects.remove(selectionRectangle);
            selectionRectangle = null;
        }
        myMap.editor.stopDrawing();
        isSelectingArea = false;
        document.getElementById('area-selection-button').classList.remove('active');
    }

    function findRequestsInArea(areaCoordinates) {
        var requestsInArea = [];
        
        flattenedRequests.forEach(function(request) {
            if (isPointInPolygon(request.coords, areaCoordinates[0])) {
                requestsInArea.push(request);
            }
        });
        
        showRequestsTable(requestsInArea);
    }

    function isPointInPolygon(point, polygon) {
        var x = point[0], y = point[1];
        var inside = false;
        
        for (var i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
            var xi = polygon[i][0], yi = polygon[i][1];
            var xj = polygon[j][0], yj = polygon[j][1];
            
            var intersect = ((yi > y) != (yj > y)) &&
                (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
            
            if (intersect) inside = !inside;
        }
        
        return inside;
    }

    function showRequestsTable(requests) {
        var tableBody = document.getElementById('requests-table-body');
        var tableContainer = document.getElementById('requests-table-container');
        
        // –û—á–∏—â–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
        tableBody.innerHTML = '';
        
        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–∞–±–ª–∏—Ü—É –¥–∞–Ω–Ω—ã–º–∏
        requests.forEach(function(request) {
            var row = document.createElement('tr');
            
            row.innerHTML = `
                <td>${request.podrazdelenie}</td>
                <td>${request.number}</td>
                <td>${request.dueDate}</td>
                <td>${request.status}</td>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–æ–ª–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            row.addEventListener('click', function() {
                showRequestDetails(request);
            });
            
            row.style.cursor = 'pointer';
            tableBody.appendChild(row);
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
        tableContainer.style.display = 'block';
        
        // –ï—Å–ª–∏ –∑–∞—è–≤–æ–∫ –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        if (requests.length === 0) {
            var emptyRow = document.createElement('tr');
            emptyRow.innerHTML = '<td colspan="4" style="text-align: center;">–í –≤—ã–¥–µ–ª–µ–Ω–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏ –Ω–µ—Ç –∑–∞—è–≤–æ–∫</td>';
            tableBody.appendChild(emptyRow);
        }
    }

    function showRequestDetails(request) {
        // –°–æ–∑–¥–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ —Å –ø–æ–ª–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –∑–∞—è–≤–∫–µ
        var detailsHtml = '<div style="max-width: 400px; max-height: 300px; overflow-y: auto;">';
        detailsHtml += '<h4>–î–µ—Ç–∞–ª–∏ –∑–∞—è–≤–∫–∏</h4>';
        
        for (var key in request.fullData) {
            detailsHtml += '<p><strong>' + key + ':</strong> ' + request.fullData[key] + '</p>';
        }
        
        detailsHtml += '</div>';
        
        // –°–æ–∑–¥–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        var modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.top = '50%';
        modal.style.left = '50%';
        modal.style.transform = 'translate(-50%, -50%)';
        modal.style.backgroundColor = 'white';
        modal.style.padding = '20px';
        modal.style.borderRadius = '10px';
        modal.style.boxShadow = '0 4px 20px rgba(0,0,0,0.3)';
        modal.style.zIndex = '2000';
        modal.style.maxWidth = '500px';
        modal.style.maxHeight = '400px';
        modal.style.overflow = 'auto';
        
        modal.innerHTML = detailsHtml + 
            '<button onclick="this.parentElement.remove()" style="margin-top: 10px; padding: 5px 10px; background: #ff4444; color: white; border: none; border-radius: 4px; cursor: pointer;">–ó–∞–∫—Ä—ã—Ç—å</button>';
        
        document.body.appendChild(modal);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞
        var overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
        overlay.style.zIndex = '1999';
        overlay.onclick = function() {
            document.body.removeChild(modal);
            document.body.removeChild(overlay);
        };
        
        document.body.appendChild(overlay);
    }
}

function closeRequestsTable() {
    document.getElementById('requests-table-container').style.display = 'none';
}

ymaps.ready(init);
</script>
